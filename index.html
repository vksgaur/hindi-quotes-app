<!DOCTYPE html>
<html lang="hi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>हिंदी विचार — Hindi Quotes</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Tiro+Devanagari+Hindi:ital@0;1&family=Noto+Sans+Devanagari:wght@300;400;600&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            font-family: 'Noto Sans Devanagari', sans-serif;
            transition: background 0.8s ease;
            overflow: hidden;
        }

        /* Animated gradient backgrounds */
        .bg-layer {
            position: fixed;
            inset: 0;
            z-index: -1;
            transition: opacity 1s ease;
        }

        .bg-layer.active {
            opacity: 1;
        }

        .bg-layer.hidden {
            opacity: 0;
        }

        .particles {
            position: fixed;
            inset: 0;
            z-index: -1;
            pointer-events: none;
        }

        .particle {
            position: absolute;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.15);
            animation: float linear infinite;
        }

        @keyframes float {
            0% {
                transform: translateY(100vh) rotate(0deg);
                opacity: 0;
            }

            10% {
                opacity: 1;
            }

            90% {
                opacity: 1;
            }

            100% {
                transform: translateY(-10vh) rotate(720deg);
                opacity: 0;
            }
        }

        .app-header {
            position: fixed;
            top: 0;
            width: 100%;
            text-align: center;
            padding: 24px 16px 12px;
            z-index: 10;
        }

        .app-header h1 {
            font-family: 'Tiro Devanagari Hindi', serif;
            font-size: 1.5rem;
            color: rgba(255, 255, 255, 0.9);
            letter-spacing: 2px;
            text-shadow: 0 2px 8px rgba(0, 0, 0, 0.3);
        }

        .quote-container {
            max-width: 700px;
            width: 90%;
            padding: 48px 40px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 24px;
            text-align: center;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.15);
            transition: transform 0.3s ease;
            position: relative;
        }

        .quote-container:hover {
            transform: translateY(-4px);
        }

        .quote-mark {
            font-size: 4rem;
            line-height: 1;
            color: rgba(255, 255, 255, 0.3);
            font-family: Georgia, serif;
            margin-bottom: -10px;
        }

        .quote-text {
            font-family: 'Tiro Devanagari Hindi', serif;
            font-size: 1.65rem;
            line-height: 2;
            color: #fff;
            text-shadow: 0 1px 4px rgba(0, 0, 0, 0.2);
            margin-bottom: 28px;
            opacity: 0;
            transform: translateY(20px);
            transition: opacity 0.6s ease, transform 0.6s ease;
        }

        .quote-text.visible {
            opacity: 1;
            transform: translateY(0);
        }

        .divider {
            width: 60px;
            height: 2px;
            background: rgba(255, 255, 255, 0.4);
            margin: 0 auto 20px;
            border-radius: 2px;
        }

        .writer-name {
            font-size: 1.1rem;
            font-weight: 600;
            color: rgba(255, 255, 255, 0.85);
            letter-spacing: 1px;
            opacity: 0;
            transform: translateY(10px);
            transition: opacity 0.6s ease 0.2s, transform 0.6s ease 0.2s;
        }

        .writer-name.visible {
            opacity: 1;
            transform: translateY(0);
        }

        .writer-name::before {
            content: "— ";
        }

        .controls {
            display: flex;
            gap: 16px;
            margin-top: 36px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .btn {
            padding: 14px 36px;
            border: 2px solid rgba(255, 255, 255, 0.4);
            background: rgba(255, 255, 255, 0.12);
            color: #fff;
            font-family: 'Noto Sans Devanagari', sans-serif;
            font-size: 1rem;
            font-weight: 600;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
            letter-spacing: 1px;
        }

        .btn:hover {
            background: rgba(255, 255, 255, 0.25);
            border-color: rgba(255, 255, 255, 0.6);
            transform: scale(1.05);
        }

        .btn:active {
            transform: scale(0.97);
        }

        .btn-primary {
            background: rgba(255, 255, 255, 0.25);
            border-color: rgba(255, 255, 255, 0.6);
        }

        .btn-copy {
            padding: 14px 24px;
            font-size: 0.9rem;
        }

        .btn-whatsapp {
            padding: 14px 24px;
            font-size: 0.9rem;
            background: rgba(37, 211, 102, 0.3);
            border-color: rgba(37, 211, 102, 0.6);
        }

        .btn-whatsapp:hover {
            background: rgba(37, 211, 102, 0.5);
            border-color: rgba(37, 211, 102, 0.8);
        }

        .copy-toast {
            position: fixed;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%) translateY(80px);
            background: rgba(0, 0, 0, 0.7);
            color: #fff;
            padding: 12px 28px;
            border-radius: 50px;
            font-size: 0.9rem;
            backdrop-filter: blur(10px);
            transition: transform 0.4s ease;
            z-index: 100;
        }

        .copy-toast.show {
            transform: translateX(-50%) translateY(0);
        }

        .counter {
            position: fixed;
            bottom: 20px;
            right: 24px;
            color: rgba(255, 255, 255, 0.4);
            font-size: 0.85rem;
        }



        @media (max-width: 600px) {
            .quote-container {
                padding: 32px 24px;
            }

            .quote-text {
                font-size: 1.3rem;
                line-height: 1.9;
            }

            .quote-mark {
                font-size: 3rem;
            }

            .app-header h1 {
                font-size: 1.2rem;
            }
        }

        /* Keyboard hint */
        .hint {
            position: fixed;
            bottom: 20px;
            left: 24px;
            color: rgba(255, 255, 255, 0.3);
            font-size: 0.8rem;
        }

        /* Clickable writer */
        .writer-name {
            cursor: pointer;
            transition: opacity 0.6s ease 0.2s, transform 0.6s ease 0.2s, text-decoration 0.2s;
        }

        .writer-name:hover {
            text-decoration: underline;
            text-underline-offset: 4px;
        }

        /* Writer modal */
        .modal-overlay {
            position: fixed;
            inset: 0;
            background: rgba(0, 0, 0, 0.6);
            backdrop-filter: blur(8px);
            -webkit-backdrop-filter: blur(8px);
            z-index: 200;
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.35s ease, visibility 0.35s ease;
        }

        .modal-overlay.show {
            opacity: 1;
            visibility: visible;
        }

        .writer-modal {
            width: 90%;
            max-width: 560px;
            max-height: 80vh;
            background: rgba(255, 255, 255, 0.12);
            backdrop-filter: blur(24px);
            -webkit-backdrop-filter: blur(24px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 20px;
            padding: 32px;
            color: #fff;
            overflow-y: auto;
            transform: translateY(30px) scale(0.95);
            transition: transform 0.35s ease;
            position: relative;
        }

        .modal-overlay.show .writer-modal {
            transform: translateY(0) scale(1);
        }

        .modal-close {
            position: absolute;
            top: 16px;
            right: 20px;
            background: none;
            border: none;
            color: rgba(255, 255, 255, 0.6);
            font-size: 1.5rem;
            cursor: pointer;
            transition: color 0.2s;
            line-height: 1;
        }

        .modal-close:hover {
            color: #fff;
        }

        .modal-writer-name {
            font-family: 'Tiro Devanagari Hindi', serif;
            font-size: 1.6rem;
            margin-bottom: 4px;
        }

        .modal-writer-meta {
            font-size: 0.85rem;
            color: rgba(255, 255, 255, 0.5);
            margin-bottom: 16px;
        }

        .modal-writer-bio {
            font-size: 0.95rem;
            line-height: 1.7;
            color: rgba(255, 255, 255, 0.8);
            margin-bottom: 24px;
            padding-bottom: 20px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.12);
        }

        .modal-section-title {
            font-size: 0.8rem;
            text-transform: uppercase;
            letter-spacing: 2px;
            color: rgba(255, 255, 255, 0.4);
            margin-bottom: 12px;
        }

        .modal-quote-item {
            padding: 14px 16px;
            border-radius: 12px;
            background: rgba(255, 255, 255, 0.06);
            margin-bottom: 8px;
            cursor: pointer;
            transition: background 0.2s;
            font-family: 'Tiro Devanagari Hindi', serif;
            font-size: 0.95rem;
            line-height: 1.7;
            color: rgba(255, 255, 255, 0.8);
        }

        .modal-quote-item:hover {
            background: rgba(255, 255, 255, 0.14);
        }

        @media (max-width: 600px) {
            .writer-modal {
                padding: 24px 18px;
            }

            .modal-writer-name {
                font-size: 1.3rem;
            }
        }
    </style>
</head>

<body>
    <div class="bg-layer active" id="bg"></div>
    <div class="particles" id="particles"></div>

    <header class="app-header">
        <h1>हिंदी विचार</h1>
    </header>

    <main>


        <div class="quote-container">
            <div class="quote-mark">"</div>
            <p class="quote-text" id="quoteText"></p>
            <div class="divider"></div>
            <p class="writer-name" id="writerName" onclick="openWriterModal()"></p>
            <div class="controls">
                <button class="btn btn-primary" id="newQuoteBtn" onclick="showNext()">नया विचार</button>
                <button class="btn btn-copy" onclick="copyQuote()">कॉपी करें</button>
                <button class="btn btn-whatsapp" onclick="shareWhatsApp()">
                    <svg width="18" height="18" viewBox="0 0 24 24" fill="#fff"
                        style="vertical-align: middle; margin-right: 6px;">
                        <path
                            d="M17.472 14.382c-.297-.149-1.758-.867-2.03-.967-.273-.099-.471-.148-.67.15-.197.297-.767.966-.94 1.164-.173.199-.347.223-.644.075-.297-.15-1.255-.463-2.39-1.475-.883-.788-1.48-1.761-1.653-2.059-.173-.297-.018-.458.13-.606.134-.133.298-.347.446-.52.149-.174.198-.298.298-.497.099-.198.05-.371-.025-.52-.075-.149-.669-1.612-.916-2.207-.242-.579-.487-.5-.669-.51-.173-.008-.371-.01-.57-.01-.198 0-.52.074-.792.372-.272.297-1.04 1.016-1.04 2.479 0 1.462 1.065 2.875 1.213 3.074.149.198 2.096 3.2 5.077 4.487.709.306 1.262.489 1.694.625.712.227 1.36.195 1.871.118.571-.085 1.758-.719 2.006-1.413.248-.694.248-1.289.173-1.413-.074-.124-.272-.198-.57-.347m-5.421 7.403h-.004a9.87 9.87 0 01-5.031-1.378l-.361-.214-3.741.982.998-3.648-.235-.374a9.86 9.86 0 01-1.51-5.26c.001-5.45 4.436-9.884 9.888-9.884 2.64 0 5.122 1.03 6.988 2.898a9.825 9.825 0 012.893 6.994c-.003 5.45-4.437 9.884-9.885 9.884m8.413-18.297A11.815 11.815 0 0012.05 0C5.495 0 .16 5.335.157 11.892c0 2.096.547 4.142 1.588 5.945L.057 24l6.305-1.654a11.882 11.882 0 005.683 1.448h.005c6.554 0 11.89-5.335 11.893-11.893a11.821 11.821 0 00-3.48-8.413z" />

                </button>
            </div>
        </div>
    </main>

    <div class="copy-toast" id="toast">कॉपी हो गया!</div>
    <div class="counter" id="counter"></div>
    <div class="hint">Space / → अगला विचार</div>

    <!-- Writer Profile Modal -->
    <div class="modal-overlay" id="writerModal">
        <div class="writer-modal">
            <button class="modal-close" onclick="closeWriterModal()">&times;</button>
            <div class="modal-writer-name" id="modalWriterName"></div>
            <div class="modal-writer-meta" id="modalWriterMeta"></div>
            <div class="modal-writer-bio" id="modalWriterBio"></div>
            <div class="modal-section-title">इनके विचार इस संग्रह में</div>
            <div id="modalQuotesList"></div>
        </div>
    </div>

    <script>
        const quotes = [
            // --- साहित्य (Literature) ---
            // निर्मल वर्मा
            { text: "अकेलापन कोई अभिशाप नहीं, वह एक ऐसी खिड़की है जहाँ से तुम ख़ुद को देख सकते हो।", writer: "निर्मल वर्मा", category: "साहित्य" },
            { text: "स्मृति ही एकमात्र स्थान है जहाँ हम अपने खोए हुए लोगों से दोबारा मिल सकते हैं।", writer: "निर्मल वर्मा", category: "साहित्य" },
            { text: "हर यात्रा के अंत में हम वही लौटकर आते हैं जो हम पहले थे — बस थोड़ा बदलकर।", writer: "निर्मल वर्मा", category: "साहित्य" },
            { text: "चुप्पी में भी एक भाषा होती है, बस सुनने वाले कान चाहिए।", writer: "निर्मल वर्मा", category: "साहित्य" },
            { text: "प्रेम में सबसे कठिन यह नहीं कि तुम किसी को पा न सको, बल्कि यह कि पाकर भी तुम उसे खो दो।", writer: "निर्मल वर्मा", category: "साहित्य" },

            // मानव कौल
            { text: "ज़िंदगी का सबसे बड़ा सच यह है कि कुछ भी स्थायी नहीं है।", writer: "मानव कौल", category: "साहित्य" },
            { text: "हम अक्सर वो नहीं कहते जो कहना चाहते हैं, और जो कह देते हैं वो अक्सर वो नहीं होता।", writer: "मानव कौल", category: "साहित्य" },
            { text: "कुछ लोग ज़िंदगी में इसलिए नहीं रहते क्योंकि वे चले जाते हैं, बल्कि इसलिए कि हम उन्हें जाने देते हैं।", writer: "मानव कौल", category: "साहित्य" },
            { text: "हर इंतज़ार के पीछे एक उम्मीद छुपी होती है, और हर उम्मीद के पीछे एक कहानी।", writer: "मानव कौल", category: "साहित्य" },
            { text: "तुम्हारी ख़ामोशी भी बहुत कुछ कहती है, बस मुझे सुनना आना चाहिए।", writer: "मानव कौल", category: "साहित्य" },

            // विनोद कुमार शुक्ल
            { text: "दीवार में एक खिड़की रहती थी — वह हमेशा बाहर की तरफ़ खुलती थी।", writer: "विनोद कुमार शुक्ल", category: "साहित्य" },
            { text: "नौकर की कमीज़ उसकी अपनी नहीं थी, उसका पसीना अपना था।", writer: "विनोद कुमार शुक्ल", category: "साहित्य" },
            { text: "कुछ चीज़ें इतनी साधारण होती हैं कि उनमें छुपी असाधारणता दिखाई नहीं देती।", writer: "विनोद कुमार शुक्ल", category: "साहित्य" },
            { text: "घर से बाहर निकलते ही दुनिया शुरू हो जाती है और घर के भीतर एक पूरी दुनिया ख़त्म हो जाती है।", writer: "विनोद कुमार शुक्ल", category: "साहित्य" },

            // मनु भंडारी
            { text: "औरत की असली ताक़त उसकी सहनशीलता में नहीं, उसके फ़ैसलों में है।", writer: "मनु भंडारी", category: "साहित्य" },
            { text: "आपका बनाया हुआ हर रिश्ता तभी तक ज़िंदा है जब तक उसमें सम्मान है।", writer: "मनु भंडारी", category: "साहित्य" },
            { text: "समाज की दीवारें इंसान ने बनाई हैं, इंसान ही इन्हें तोड़ सकता है।", writer: "मनु भंडारी", category: "साहित्य" },
            { text: "यही पागलपन तो है कि हम दूसरों की नज़र में ख़ुद को तलाशते हैं।", writer: "मनु भंडारी", category: "साहित्य" },

            // कमलेश्वर
            { text: "इंसान अपनी परिस्थितियों का ग़ुलाम नहीं, अपनी सोच का ग़ुलाम है।", writer: "कमलेश्वर", category: "साहित्य" },
            { text: "शहर बदलते हैं, लोग बदलते हैं, पर इंसान के भीतर का अकेलापन कभी नहीं बदलता।", writer: "कमलेश्वर", category: "साहित्य" },
            { text: "समय सबको बदल देता है, पर कुछ लोग समय को बदलने की कोशिश करते हैं।", writer: "कमलेश्वर", category: "साहित्य" },
            { text: "कितना अजीब है कि हम दूसरों के दुख पर रोते हैं, पर अपने दुख को छुपाते हैं।", writer: "कमलेश्वर", category: "साहित्य" },

            // मोहन राकेश — verified quotes with source works
            { text: "कोई रिश्ता अगर टूटकर जुड़ जाता तो वह और मज़बूत हो जाता, लेकिन रिश्ते टूटकर जुड़ते नहीं — उनमें दरार आ जाती है।", writer: "मोहन राकेश (आधे अधूरे)", category: "साहित्य" },
            { text: "एक पूरा आदमी — जिसके पास अपनी एक दुनिया हो, जहाँ तुम ख़ुद को सुरक्षित महसूस कर सको। मगर वह कहाँ मिलता है?", writer: "मोहन राकेश (आधे अधूरे)", category: "साहित्य" },
            { text: "मल्लिका, मैंने बहुत सोचा — प्रतिभा जब तक घर में बैठी रहती है, वह केवल सम्भावना है। उसे बाहर निकलकर कुछ करना होता है।", writer: "मोहन राकेश (आषाढ़ का एक दिन)", category: "साहित्य" },
            { text: "कालिदास, तुम मेघदूत लिख सकते हो क्योंकि तुम विरह को जानते हो — लेकिन विरह में जो जीता है, वह लिख नहीं पाता।", writer: "मोहन राकेश (आषाढ़ का एक दिन)", category: "साहित्य" },
            { text: "जो लोग अँधेरे बंद कमरों में रहते हैं, वे रोशनी से डरने लगते हैं — और जो रोशनी में रहते हैं, वे अँधेरे को नहीं समझ पाते।", writer: "मोहन राकेश (अँधेरे बंद कमरे)", category: "साहित्य" },
            { text: "सुंदरी, तुम स्वर्ण हंसों की बात करती हो — पर क्या कभी सोचा है कि हंस उड़कर कहाँ जाते हैं? वे भी तो बंधे होते हैं — जल से, आकाश से।", writer: "मोहन राकेश (लहरों के राजहंस)", category: "साहित्य" },
            { text: "नंद, भोग से विरक्ति नहीं आती। विरक्ति तब आती है जब भोग का अर्थ समझ में आता है।", writer: "मोहन राकेश (लहरों के राजहंस)", category: "साहित्य" },
            { text: "हम सब आधे-अधूरे हैं। पूरा होने की तलाश में भटकते रहते हैं — और भटकते-भटकते जो थोड़ा-बहुत पूरे थे, वह भी खो देते हैं।", writer: "मोहन राकेश (आधे अधूरे)", category: "साहित्य" },

            // प्रेमचंद (additional)

            { text: "जो गरीब की थाली से रोटी छीनकर अमीर की मेज़ पर रखे, वह सभ्यता नहीं, बर्बरता है।", writer: "प्रेमचंद", category: "साहित्य" },
            { text: "अन्याय में सहयोग करना, अन्याय करने के बराबर है।", writer: "प्रेमचंद", category: "साहित्य" },

            // अज्ञेय (सच्चिदानंद हीरानंद वात्स्यायन) — verified quotes with source works
            { text: "दुख सबको माँजता है और चाहे तो जिसे चाहे वह एक कवि बना दे, पर दुख को कोई चाहता नहीं।", writer: "अज्ञेय (शेखर: एक जीवनी)", category: "साहित्य" },
            { text: "हम नदी के द्वीप हैं। हम नहीं कहते कि हमें छोड़कर धारा बहती चली जाए — वह हमें दोनों ओर से काटती है, और हम हर दिन नये होते जाते हैं।", writer: "अज्ञेय (नदी के द्वीप)", category: "साहित्य" },
            { text: "सबसे बड़ा अजनबी वह है जो अपने आप से अजनबी है — और हम सब अपने-अपने अजनबी हैं।", writer: "अज्ञेय (अपने अपने अजनबी)", category: "साहित्य" },
            { text: "जो पुल बनाएँगे, वे अनिवार्यतः पीछे रह जाएँगे। सेना पार उतर जाएगी, मारे जाएँगे रावण — जयी होंगे राम, जो निर्माता रहे, पुल बनाए — उनकी सुध कौन लेगा?", writer: "अज्ञेय (कविता — 'जो पुल बनाएँगे')", category: "साहित्य" },
            { text: "यह दीप अकेला, स्नेह भरा, है गर्व भरा मदमाता — पर इसको भी पंक्ति को दे दो।", writer: "अज्ञेय (कविता — 'यह दीप अकेला')", category: "साहित्य" },
            { text: "वीणा के तारों में जो सन्नाटा सोया है — उसे जगाओ। हर सन्नाटे में एक संगीत सोया रहता है।", writer: "अज्ञेय (असाध्य वीणा)", category: "साहित्य" },
            { text: "कितनी नावों में कितनी बार — हर बार तट वही, पर नदी वही नहीं होती। और मैं भी वही नहीं होता।", writer: "अज्ञेय (कितनी नावों में कितनी बार)", category: "साहित्य" },
            { text: "मैंने आहुति बनकर देखा, यह प्रेम क्या है — एक चिता जो दहकती रहती है, और जो जलता है वह जानता है कि प्रकाश कहाँ है।", writer: "अज्ञेय (शेखर: एक जीवनी)", category: "साहित्य" },

            // हरिशंकर परसाई — verified quotes with source works
            { text: "भोलाराम का जीव न यमलोक पहुँचा, न स्वर्ग गया — वह सरकारी दफ़्तर की फ़ाइलों में अटका पड़ा था।", writer: "हरिशंकर परसाई (भोलाराम का जीव)", category: "साहित्य" },
            { text: "इंस्पेक्टर मातादीन चाँद पर गए और वहाँ भी रिश्वत माँगने लगे — यह आदत उनकी रगों में बस गई थी।", writer: "हरिशंकर परसाई (इंस्पेक्टर मातादीन चाँद पर)", category: "साहित्य" },

            { text: "बेईमान से बेईमान आदमी भी चाहता है कि दुनिया उसे ईमानदार समझे — यही इस समाज की सबसे बड़ी विडंबना है।", writer: "हरिशंकर परसाई (वैष्णव की फ़िसलन)", category: "साहित्य" },
            { text: "जो सच बोलता है उसे पागल कहा जाता है, और जो झूठ बोलता है उसे समझदार — यही ज़माने का दस्तूर है।", writer: "हरिशंकर परसाई (ठिठुरता हुआ गणतंत्र)", category: "साहित्य" },
            { text: "ज़िंदा रहने के लिए एक आदमी को ज़िंदा दिखने की ज़रूरत होती है — मरा हुआ आदमी किसी के काम का नहीं, ख़ासकर सरकार के।", writer: "हरिशंकर परसाई (भोलाराम का जीव)", category: "साहित्य" },
            { text: "हमारे यहाँ नेता जनता की सेवा नहीं करते — जनता नेताओं की सेवा करती है। और जनता को इसका पता भी नहीं चलता।", writer: "हरिशंकर परसाई (विकलांग श्रद्धा का दौर)", category: "साहित्य" },

            "मनु भंडारी": { bio: "नई कहानी आंदोलन की प्रमुख लेखिका। स्त्री-विमर्श की शुरुआती आवाज़ों में से एक।", era: "1931–2021", genre: "कहानीकार, उपन्यासकार" },
            "कमलेश्वर": { bio: "नई कहानी आंदोलन के प्रमुख स्तंभ। फ़िल्म पटकथा लेखन में भी सिद्धहस्त।", era: "1932–2007", genre: "कहानीकार, पटकथा लेखक" },
            "मनोहर श्याम जोशी": { bio: "हिंदी के बहुमुखी लेखक। कसप और कुरु कुरु स्वाहा जैसे उपन्यासों के रचयिता।", era: "1933–2006", genre: "उपन्यासकार, पटकथा लेखक" },
            "जयशंकर प्रसाद": { bio: "छायावाद के चार स्तंभों में से एक। कामायनी महाकाव्य के रचयिता।", era: "1889–1937", genre: "कवि, नाटककार" },
            "सुभद्रा कुमारी चौहान": { bio: "झाँसी की रानी कविता से अमर। राष्ट्रीय चेतना की कवयित्री।", era: "1904–1948", genre: "कवयित्री" },
            "बाल गंगाधर तिलक": { bio: "लोकमान्य तिलक — स्वराज मेरा जन्मसिद्ध अधिकार है का उद्घोष करने वाले।", era: "1856–1920", genre: "स्वतंत्रता सेनानी, विचारक" },
            "गुरु नानक देव": { bio: "सिख धर्म के संस्थापक और प्रथम गुरु। समानता और सेवा के उपदेशक।", era: "1469–1539", genre: "धर्मगुरु, कवि" },
            "आदि शंकराचार्य": { bio: "अद्वैत वेदांत के प्रवर्तक। भारतीय दर्शन के महान आचार्य।", era: "788–820 ई.", genre: "दार्शनिक, धर्मगुरु" },
            "धीरूभाई अंबानी": { bio: "रिलायंस इंडस्ट्रीज़ के संस्थापक। भारतीय उद्योग जगत के दिग्गज।", era: "1932–2002", genre: "उद्योगपति" },
        };

        // ── State ──
        let currentIndex = -1;
        let filteredQuotes = [...quotes];

        // ── Helper: get base writer name ──
        function getBaseWriter(writer) {
            return writer.replace(/\s*\(.*?\)\s*$/, '').trim();
        }



        function shuffleArray(arr) {
            for (let i = arr.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [arr[i], arr[j]] = [arr[j], arr[i]];
            }
        }

        // ── Show next quote ──
        function showNext() {
            const quoteEl = document.getElementById("quoteText");
            const writerEl = document.getElementById("writerName");

            quoteEl.classList.remove("visible");
            writerEl.classList.remove("visible");

            setTimeout(() => {
                currentIndex = (currentIndex + 1) % filteredQuotes.length;
                if (currentIndex === 0) shuffleArray(filteredQuotes);

                const q = filteredQuotes[currentIndex];
                quoteEl.textContent = q.text;
                writerEl.textContent = q.writer;

                const bg = document.getElementById("bg");
                bg.style.background = gradients[Math.floor(Math.random() * gradients.length)];

                document.getElementById("counter").textContent = `${currentIndex + 1} / ${filteredQuotes.length}`;

                requestAnimationFrame(() => {
                    quoteEl.classList.add("visible");
                    writerEl.classList.add("visible");
                });
            }, 400);
        }

        // ── Writer Modal ──
        function openWriterModal() {
            if (currentIndex < 0 || !filteredQuotes[currentIndex]) return;
            const q = filteredQuotes[currentIndex];
            const baseName = getBaseWriter(q.writer);
            const profile = writerProfiles[baseName];

            document.getElementById("modalWriterName").textContent = baseName;

            if (profile) {
                document.getElementById("modalWriterMeta").textContent = `${profile.era} · ${profile.genre}`;
                document.getElementById("modalWriterBio").textContent = profile.bio;
                document.getElementById("modalWriterBio").style.display = "";
            } else {
                document.getElementById("modalWriterMeta").textContent = "";
                document.getElementById("modalWriterBio").textContent = "";
                document.getElementById("modalWriterBio").style.display = "none";
            }

            // List all quotes by this writer
            const writerQuotes = quotes.filter(wq => getBaseWriter(wq.writer) === baseName);
            const list = document.getElementById("modalQuotesList");
            list.innerHTML = writerQuotes.map((wq, i) =>
                `<div class="modal-quote-item" onclick="goToQuote(${quotes.indexOf(wq)})">"${wq.text}"</div>`
            ).join("");

            document.getElementById("writerModal").classList.add("show");
        }

        function closeWriterModal() {
            document.getElementById("writerModal").classList.remove("show");
        }

        function goToQuote(globalIndex) {
            closeWriterModal();
            filteredQuotes = [...quotes];

            const q = quotes[globalIndex];
            const quoteEl = document.getElementById("quoteText");
            const writerEl = document.getElementById("writerName");

            quoteEl.classList.remove("visible");
            writerEl.classList.remove("visible");

            setTimeout(() => {
                currentIndex = filteredQuotes.indexOf(q);
                quoteEl.textContent = q.text;
                writerEl.textContent = q.writer;
                document.getElementById("bg").style.background = gradients[Math.floor(Math.random() * gradients.length)];
                document.getElementById("counter").textContent = `${currentIndex + 1} / ${filteredQuotes.length}`;
                requestAnimationFrame(() => {
                    quoteEl.classList.add("visible");
                    writerEl.classList.add("visible");
                });
            }, 300);
        }

        // ── Copy & Share ──
        function copyQuote() {
            if (currentIndex < 0) return;
            const q = filteredQuotes[currentIndex];
            const text = `"${q.text}"\n— ${q.writer}`;
            navigator.clipboard.writeText(text).then(() => {
                const toast = document.getElementById("toast");
                toast.classList.add("show");
                setTimeout(() => toast.classList.remove("show"), 2000);
            });
        }

        function shareWhatsApp() {
            if (currentIndex < 0) return;
            const q = filteredQuotes[currentIndex];
            const text = `"${q.text}"\n— ${q.writer}\n\nhttps://vksgaur.github.io/hindi-quotes-app/`;
            window.open(`https://wa.me/?text=${encodeURIComponent(text)}`, '_blank');
        }

        // ── Particles ──
        function createParticles() {
            const container = document.getElementById("particles");
            for (let i = 0; i < 30; i++) {
                const p = document.createElement("div");
                p.className = "particle";
                const size = Math.random() * 6 + 2;
                p.style.width = size + "px";
                p.style.height = size + "px";
                p.style.left = Math.random() * 100 + "%";
                p.style.animationDuration = (Math.random() * 15 + 10) + "s";
                p.style.animationDelay = (Math.random() * 10) + "s";
                container.appendChild(p);
            }
        }

        // ── Keyboard ──
        document.addEventListener("keydown", (e) => {
            if (e.code === "Escape") { closeWriterModal(); return; }
            if (document.getElementById("writerModal").classList.contains("show")) return;
            if (e.code === "Space" || e.code === "ArrowRight") {
                e.preventDefault();
                showNext();
            } else if (e.code === "KeyC" && (e.metaKey || e.ctrlKey)) {
                // allow default copy
            } else if (e.code === "KeyC") {
                copyQuote();
            }
        });

        // Close modal on overlay click
        document.getElementById("writerModal").addEventListener("click", (e) => {
            if (e.target === e.currentTarget) closeWriterModal();
        });

        // ── Init ──
        shuffleArray(filteredQuotes);
        createParticles();
        showNext();
    </script>
</body>
