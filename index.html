<!DOCTYPE html>
<html lang="hi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>हिंदी विचार — Hindi Quotes</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Tiro+Devanagari+Hindi:ital@0;1&family=Noto+Sans+Devanagari:wght@300;400;600&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            font-family: 'Noto Sans Devanagari', sans-serif;
            transition: background 0.8s ease;
            overflow: hidden;
        }

        /* Animated gradient backgrounds */
        .bg-layer {
            position: fixed;
            inset: 0;
            z-index: -1;
            transition: opacity 1s ease;
        }

        .bg-layer.active {
            opacity: 1;
        }

        .bg-layer.hidden {
            opacity: 0;
        }

        .particles {
            position: fixed;
            inset: 0;
            z-index: -1;
            pointer-events: none;
        }

        .particle {
            position: absolute;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.15);
            animation: float linear infinite;
        }

        @keyframes float {
            0% {
                transform: translateY(100vh) rotate(0deg);
                opacity: 0;
            }

            10% {
                opacity: 1;
            }

            90% {
                opacity: 1;
            }

            100% {
                transform: translateY(-10vh) rotate(720deg);
                opacity: 0;
            }
        }

        .app-header {
            position: fixed;
            top: 0;
            width: 100%;
            text-align: center;
            padding: 24px 16px 12px;
            z-index: 10;
        }

        .app-header h1 {
            font-family: 'Tiro Devanagari Hindi', serif;
            font-size: 1.5rem;
            color: rgba(255, 255, 255, 0.9);
            letter-spacing: 2px;
            text-shadow: 0 2px 8px rgba(0, 0, 0, 0.3);
        }

        .quote-container {
            max-width: 700px;
            width: 90%;
            padding: 48px 40px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 24px;
            text-align: center;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.15);
            transition: transform 0.3s ease;
            position: relative;
        }

        .quote-container:hover {
            transform: translateY(-4px);
        }

        .quote-mark {
            font-size: 4rem;
            line-height: 1;
            color: rgba(255, 255, 255, 0.3);
            font-family: Georgia, serif;
            margin-bottom: -10px;
        }

        .quote-text {
            font-family: 'Tiro Devanagari Hindi', serif;
            font-size: 1.65rem;
            line-height: 2;
            color: #fff;
            text-shadow: 0 1px 4px rgba(0, 0, 0, 0.2);
            margin-bottom: 28px;
            opacity: 0;
            transform: translateY(20px);
            transition: opacity 0.6s ease, transform 0.6s ease;
        }

        .quote-text.visible {
            opacity: 1;
            transform: translateY(0);
        }

        .divider {
            width: 60px;
            height: 2px;
            background: rgba(255, 255, 255, 0.4);
            margin: 0 auto 20px;
            border-radius: 2px;
        }

        .writer-name {
            font-size: 1.1rem;
            font-weight: 600;
            color: rgba(255, 255, 255, 0.85);
            letter-spacing: 1px;
            opacity: 0;
            transform: translateY(10px);
            transition: opacity 0.6s ease 0.2s, transform 0.6s ease 0.2s;
        }

        .writer-name.visible {
            opacity: 1;
            transform: translateY(0);
        }

        .writer-name::before {
            content: "— ";
        }

        .controls {
            display: flex;
            gap: 16px;
            margin-top: 36px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .btn {
            padding: 14px 36px;
            border: 2px solid rgba(255, 255, 255, 0.4);
            background: rgba(255, 255, 255, 0.12);
            color: #fff;
            font-family: 'Noto Sans Devanagari', sans-serif;
            font-size: 1rem;
            font-weight: 600;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
            letter-spacing: 1px;
        }

        .btn:hover {
            background: rgba(255, 255, 255, 0.25);
            border-color: rgba(255, 255, 255, 0.6);
            transform: scale(1.05);
        }

        .btn:active {
            transform: scale(0.97);
        }

        .btn-primary {
            background: rgba(255, 255, 255, 0.25);
            border-color: rgba(255, 255, 255, 0.6);
        }

        .btn-copy {
            padding: 14px 24px;
            font-size: 0.9rem;
        }

        .btn-whatsapp {
            padding: 14px 24px;
            font-size: 0.9rem;
            background: rgba(37, 211, 102, 0.3);
            border-color: rgba(37, 211, 102, 0.6);
        }

        .btn-whatsapp:hover {
            background: rgba(37, 211, 102, 0.5);
            border-color: rgba(37, 211, 102, 0.8);
        }

        .copy-toast {
            position: fixed;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%) translateY(80px);
            background: rgba(0, 0, 0, 0.7);
            color: #fff;
            padding: 12px 28px;
            border-radius: 50px;
            font-size: 0.9rem;
            backdrop-filter: blur(10px);
            transition: transform 0.4s ease;
            z-index: 100;
        }

        .copy-toast.show {
            transform: translateX(-50%) translateY(0);
        }

        .counter {
            position: fixed;
            bottom: 20px;
            right: 24px;
            color: rgba(255, 255, 255, 0.4);
            font-size: 0.85rem;
        }

        .category-bar {
            display: flex;
            gap: 10px;
            justify-content: center;
            flex-wrap: wrap;
            margin-bottom: 32px;
        }

        .cat-btn {
            padding: 6px 18px;
            border: 1px solid rgba(255, 255, 255, 0.25);
            background: transparent;
            color: rgba(255, 255, 255, 0.7);
            font-family: 'Noto Sans Devanagari', sans-serif;
            font-size: 0.85rem;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .cat-btn:hover,
        .cat-btn.active {
            background: rgba(255, 255, 255, 0.2);
            color: #fff;
            border-color: rgba(255, 255, 255, 0.5);
        }

        @media (max-width: 600px) {
            .quote-container {
                padding: 32px 24px;
            }

            .quote-text {
                font-size: 1.3rem;
                line-height: 1.9;
            }

            .quote-mark {
                font-size: 3rem;
            }

            .app-header h1 {
                font-size: 1.2rem;
            }
        }

        /* Keyboard hint */
        .hint {
            position: fixed;
            bottom: 20px;
            left: 24px;
            color: rgba(255, 255, 255, 0.3);
            font-size: 0.8rem;
        }

        /* Tags bar */
        .tag-bar {
            display: flex;
            gap: 8px;
            justify-content: center;
            flex-wrap: wrap;
            margin-bottom: 24px;
        }

        .tag-btn {
            padding: 5px 14px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            background: rgba(255, 255, 255, 0.06);
            color: rgba(255, 255, 255, 0.6);
            font-family: 'Noto Sans Devanagari', sans-serif;
            font-size: 0.8rem;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            white-space: nowrap;
        }

        .tag-btn:hover,
        .tag-btn.active {
            background: rgba(255, 255, 255, 0.18);
            color: #fff;
            border-color: rgba(255, 255, 255, 0.45);
            transform: scale(1.05);
        }

        /* Clickable writer */
        .writer-name {
            cursor: pointer;
            transition: opacity 0.6s ease 0.2s, transform 0.6s ease 0.2s, text-decoration 0.2s;
        }

        .writer-name:hover {
            text-decoration: underline;
            text-underline-offset: 4px;
        }

        /* Quote tags display */
        .quote-tags {
            display: flex;
            gap: 6px;
            justify-content: center;
            margin-top: 16px;
            flex-wrap: wrap;
            opacity: 0;
            transition: opacity 0.6s ease 0.3s;
        }

        .quote-tags.visible {
            opacity: 1;
        }

        .quote-tag-pill {
            font-size: 0.7rem;
            padding: 2px 10px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.15);
            border-radius: 50px;
            color: rgba(255, 255, 255, 0.6);
        }

        /* Writer modal */
        .modal-overlay {
            position: fixed;
            inset: 0;
            background: rgba(0, 0, 0, 0.6);
            backdrop-filter: blur(8px);
            -webkit-backdrop-filter: blur(8px);
            z-index: 200;
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.35s ease, visibility 0.35s ease;
        }

        .modal-overlay.show {
            opacity: 1;
            visibility: visible;
        }

        .writer-modal {
            width: 90%;
            max-width: 560px;
            max-height: 80vh;
            background: rgba(255, 255, 255, 0.12);
            backdrop-filter: blur(24px);
            -webkit-backdrop-filter: blur(24px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 20px;
            padding: 32px;
            color: #fff;
            overflow-y: auto;
            transform: translateY(30px) scale(0.95);
            transition: transform 0.35s ease;
            position: relative;
        }

        .modal-overlay.show .writer-modal {
            transform: translateY(0) scale(1);
        }

        .modal-close {
            position: absolute;
            top: 16px;
            right: 20px;
            background: none;
            border: none;
            color: rgba(255, 255, 255, 0.6);
            font-size: 1.5rem;
            cursor: pointer;
            transition: color 0.2s;
            line-height: 1;
        }

        .modal-close:hover {
            color: #fff;
        }

        .modal-writer-name {
            font-family: 'Tiro Devanagari Hindi', serif;
            font-size: 1.6rem;
            margin-bottom: 4px;
        }

        .modal-writer-meta {
            font-size: 0.85rem;
            color: rgba(255, 255, 255, 0.5);
            margin-bottom: 16px;
        }

        .modal-writer-bio {
            font-size: 0.95rem;
            line-height: 1.7;
            color: rgba(255, 255, 255, 0.8);
            margin-bottom: 24px;
            padding-bottom: 20px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.12);
        }

        .modal-section-title {
            font-size: 0.8rem;
            text-transform: uppercase;
            letter-spacing: 2px;
            color: rgba(255, 255, 255, 0.4);
            margin-bottom: 12px;
        }

        .modal-quote-item {
            padding: 14px 16px;
            border-radius: 12px;
            background: rgba(255, 255, 255, 0.06);
            margin-bottom: 8px;
            cursor: pointer;
            transition: background 0.2s;
            font-family: 'Tiro Devanagari Hindi', serif;
            font-size: 0.95rem;
            line-height: 1.7;
            color: rgba(255, 255, 255, 0.8);
        }

        .modal-quote-item:hover {
            background: rgba(255, 255, 255, 0.14);
        }

        @media (max-width: 600px) {
            .tag-bar {
                gap: 6px;
            }

            .tag-btn {
                font-size: 0.75rem;
                padding: 4px 10px;
            }

            .writer-modal {
                padding: 24px 18px;
            }

            .modal-writer-name {
                font-size: 1.3rem;
            }
        }
    </style>
</head>

<body>
    <div class="bg-layer active" id="bg"></div>
    <div class="particles" id="particles"></div>

    <header class="app-header">
        <h1>हिंदी विचार</h1>
    </header>

    <main>
        <div class="category-bar" id="categoryBar"></div>
        <div class="tag-bar" id="tagBar"></div>

        <div class="quote-container">
            <div class="quote-mark">"</div>
            <p class="quote-text" id="quoteText"></p>
            <div class="divider"></div>
            <p class="writer-name" id="writerName" onclick="openWriterModal()"></p>
            <div class="quote-tags" id="quoteTags"></div>
            <div class="controls">
                <button class="btn btn-primary" id="newQuoteBtn" onclick="showNext()">नया विचार</button>
                <button class="btn btn-copy" onclick="copyQuote()">कॉपी करें</button>
                <button class="btn btn-whatsapp" onclick="shareWhatsApp()">
                    <svg width="18" height="18" viewBox="0 0 24 24" fill="#fff"
                        style="vertical-align: middle; margin-right: 6px;">
                        <path
                            d="M17.472 14.382c-.297-.149-1.758-.867-2.03-.967-.273-.099-.471-.148-.67.15-.197.297-.767.966-.94 1.164-.173.199-.347.223-.644.075-.297-.15-1.255-.463-2.39-1.475-.883-.788-1.48-1.761-1.653-2.059-.173-.297-.018-.458.13-.606.134-.133.298-.347.446-.52.149-.174.198-.298.298-.497.099-.198.05-.371-.025-.52-.075-.149-.669-1.612-.916-2.207-.242-.579-.487-.5-.669-.51-.173-.008-.371-.01-.57-.01-.198 0-.52.074-.792.372-.272.297-1.04 1.016-1.04 2.479 0 1.462 1.065 2.875 1.213 3.074.149.198 2.096 3.2 5.077 4.487.709.306 1.262.489 1.694.625.712.227 1.36.195 1.871.118.571-.085 1.758-.719 2.006-1.413.248-.694.248-1.289.173-1.413-.074-.124-.272-.198-.57-.347m-5.421 7.403h-.004a9.87 9.87 0 01-5.031-1.378l-.361-.214-3.741.982.998-3.648-.235-.374a9.86 9.86 0 01-1.51-5.26c.001-5.45 4.436-9.884 9.888-9.884 2.64 0 5.122 1.03 6.988 2.898a9.825 9.825 0 012.893 6.994c-.003 5.45-4.437 9.884-9.885 9.884m8.413-18.297A11.815 11.815 0 0012.05 0C5.495 0 .16 5.335.157 11.892c0 2.096.547 4.142 1.588 5.945L.057 24l6.305-1.654a11.882 11.882 0 005.683 1.448h.005c6.554 0 11.89-5.335 11.893-11.893a11.821 11.821 0 00-3.48-8.413z" />
                    </svg>WhatsApp
                </button>
            </div>
        </div>
    </main>

    <div class="copy-toast" id="toast">कॉपी हो गया!</div>
    <div class="counter" id="counter"></div>
    <div class="hint">Space / → अगला विचार</div>

    <!-- Writer Profile Modal -->
    <div class="modal-overlay" id="writerModal">
        <div class="writer-modal">
            <button class="modal-close" onclick="closeWriterModal()">&times;</button>
            <div class="modal-writer-name" id="modalWriterName"></div>
            <div class="modal-writer-meta" id="modalWriterMeta"></div>
            <div class="modal-writer-bio" id="modalWriterBio"></div>
            <div class="modal-section-title">इनके विचार इस संग्रह में</div>
            <div id="modalQuotesList"></div>
        </div>
    </div>

    <script>
        const quotes = [
            // --- प्रेरणा (Inspiration) ---
            { text: "जो व्यक्ति अपनी गलतियों से सीखता है, वही सबसे बुद्धिमान है।", writer: "प्रेमचंद", category: "प्रेरणा" },
            { text: "मंज़िल उन्हीं को मिलती है जिनके सपनों में जान होती है, पंखों से कुछ नहीं होता, हौसलों से उड़ान होती है।", writer: "रामधारी सिंह दिनकर", category: "प्रेरणा" },
            { text: "सफलता वही पाते हैं जो अपने रास्ते खुद बनाते हैं, भीड़ के पीछे चलने वाले अक्सर भीड़ में ही खो जाते हैं।", writer: "स्वामी विवेकानन्द", category: "प्रेरणा" },
            { text: "उठो, जागो और तब तक नहीं रुको जब तक लक्ष्य की प्राप्ति न हो जाए।", writer: "स्वामी विवेकानन्द", category: "प्रेरणा" },
            { text: "कर्म करो, फल की चिंता मत करो।", writer: "श्रीमद्भगवद्गीता", category: "प्रेरणा" },
            { text: "विश्वास वह शक्ति है जिससे उजड़ी हुई दुनिया में भी प्रकाश लाया जा सकता है।", writer: "हेलेन केलर (हिंदी अनुवाद)", category: "प्रेरणा" },
            { text: "अगर ज़िंदगी में कुछ पाना हो तो अपने तरीके बदलो, इरादे नहीं।", writer: "चाणक्य", category: "प्रेरणा" },
            { text: "हार नहीं मानूँगा, रार नहीं ठानूँगा, काल के कपाल पर लिखता मिटाता हूँ।", writer: "रामधारी सिंह दिनकर", category: "प्रेरणा" },
            { text: "खुद वो बदलाव बनिए जो आप दुनिया में देखना चाहते हैं।", writer: "महात्मा गांधी", category: "प्रेरणा" },
            { text: "संघर्ष में आदमी अकेला होता है, सफलता में दुनिया उसके साथ होती है।", writer: "हरिवंश राय बच्चन", category: "प्रेरणा" },
            { text: "ताकत इसमें नहीं कि तुम कितना उठा सकते हो, ताकत इसमें है कि तुम कितनी बार गिरकर उठ सकते हो।", writer: "स्वामी विवेकानन्द", category: "प्रेरणा" },
            { text: "जो तूफ़ानों में पलते हैं वो तूफ़ान से नहीं डरते, जिन्हें समंदर डुबोता है वो किनारे पर नहीं मरते।", writer: "रामधारी सिंह दिनकर", category: "प्रेरणा" },
            { text: "कठिनाइयाँ वो चीज़ें हैं जो हमें तब दिखती हैं जब हम लक्ष्य से नज़र हटा लेते हैं।", writer: "महात्मा गांधी", category: "प्रेरणा" },
            { text: "असफलता एक चुनौती है, स्वीकार करो; क्या कमी रह गई, देखो और सुधार करो।", writer: "हरिवंश राय बच्चन", category: "प्रेरणा" },
            { text: "इंसान को कठिनाइयों की आवश्यकता होती है क्योंकि सफलता का आनंद उठाने के लिए ये ज़रूरी हैं।", writer: "ए.पी.जे. अब्दुल कलाम", category: "प्रेरणा" },
            { text: "जब तक तुम खुद पर विश्वास नहीं करते, तब तक तुम भगवान पर विश्वास नहीं कर सकते।", writer: "स्वामी विवेकानन्द", category: "प्रेरणा" },
            { text: "धीरे-धीरे रे मना, धीरे सब कुछ होय, माली सींचे सौ घड़ा, ऋतु आए फल होय।", writer: "कबीरदास", category: "प्रेरणा" },
            { text: "हिम्मत करने वालों की कभी हार नहीं होती।", writer: "सुभाष चंद्र बोस", category: "प्रेरणा" },
            { text: "अपनी ताक़त को पहचानो, दुनिया तुम्हारे क़दमों में होगी।", writer: "स्वामी विवेकानन्द", category: "प्रेरणा" },
            { text: "वीरों का कैसा हो वसंत, आओ इसे जानें; फूलों की कैसी बहार हो, आओ इसे पहचानें।", writer: "सुभद्रा कुमारी चौहान", category: "प्रेरणा" },

            // --- जीवन (Life) ---
            { text: "ज़िंदगी लंबी नहीं, बड़ी होनी चाहिए।", writer: "रामधारी सिंह दिनकर", category: "जीवन" },
            { text: "जीवन में सुख-दुख तो आते-जाते रहते हैं, पर जो मुस्कुराते हुए चलता है, रास्ते उसके लिए फूल बिछाते हैं।", writer: "प्रेमचंद", category: "जीवन" },
            { text: "लहरों से डरकर नौका पार नहीं होती, कोशिश करने वालों की हार नहीं होती।", writer: "हरिवंश राय बच्चन", category: "जीवन" },
            { text: "जो बीत गई सो बात गई, जीवन में एक सितारा था, माना वह बेहद प्यारा था।", writer: "हरिवंश राय बच्चन", category: "जीवन" },
            { text: "ज़िंदगी बहुत कुछ सिखाती है, कभी हँसाती है तो कभी रुलाती है।", writer: "गुलज़ार", category: "जीवन" },
            { text: "समय बड़ा बलवान है, यह किसी के लिए नहीं रुकता।", writer: "कबीरदास", category: "जीवन" },
            { text: "दुख में सुमिरन सब करे, सुख में करे न कोय, जो सुख में सुमिरन करे, दुख काहे को होय।", writer: "कबीरदास", category: "जीवन" },
            { text: "जीवन एक संघर्ष है, इसे जीतने के लिए लड़ना ज़रूरी है।", writer: "सुभाष चंद्र बोस", category: "जीवन" },
            { text: "ज़िंदगी में अगर कभी असफलता मिले तो घबराना नहीं क्योंकि असफलता का मतलब होता है — पहला प्रयास सीखने में।", writer: "ए.पी.जे. अब्दुल कलाम", category: "जीवन" },
            { text: "बीती ताहि बिसार दे, आगे की सुध ले।", writer: "कबीरदास", category: "जीवन" },
            { text: "माटी कहे कुम्हार से, तू क्या रौंदे मोय, एक दिन ऐसा आएगा, मैं रौंदूँगी तोय।", writer: "कबीरदास", category: "जीवन" },
            { text: "जीवन का अर्थ केवल जीना नहीं है, बल्कि दूसरों के लिए भी कुछ करना है।", writer: "प्रेमचंद", category: "जीवन" },
            { text: "ज़माने भर के दुख इस दिल में समा लेता तो अच्छा था, तेरी महफ़िल में रो देता तो शायद मुस्कुरा लेता।", writer: "फ़ैज़ अहमद फ़ैज़", category: "जीवन" },
            { text: "रहिमन धागा प्रेम का, मत तोड़ो चटकाय, टूटे से फिर ना जुड़े, जुड़े गाँठ पड़ जाय।", writer: "रहीमदास", category: "जीवन" },
            { text: "जीवन में मुसीबत तब आती है जब हम अपनी सीमाओं से बाहर नहीं निकलते।", writer: "रवींद्रनाथ टैगोर", category: "जीवन" },
            { text: "ज़िंदगी की राह में ग़म भी है, ख़ुशियाँ भी हैं; यह किसी एक रंग का नाम नहीं है।", writer: "साहिर लुधियानवी", category: "जीवन" },
            { text: "मन के हारे हार है, मन के जीते जीत।", writer: "तुलसीदास", category: "जीवन" },
            { text: "चलती चक्की देखकर, दिया कबीरा रोय, दो पाटन के बीच में, साबुत बचा न कोय।", writer: "कबीरदास", category: "जीवन" },
            { text: "ख़ुशी इतनी दे दे ख़ुदा बस, कि ग़म जब आए तो बर्दाश्त कर सकूँ।", writer: "बशीर बद्र", category: "जीवन" },
            { text: "अभी तो मैं जवान हूँ, अभी यह दिल जवान है, अभी तो जीने का मज़ा और ही कुछ और है।", writer: "साहिर लुधियानवी", category: "जीवन" },

            // --- प्रेम (Love) ---
            { text: "प्रेम पाने की नहीं, देने की चीज़ है।", writer: "ओशो", category: "प्रेम" },
            { text: "मोहब्बत एक एहसास है जो दिल से होता है, इसे शब्दों में बयान नहीं किया जा सकता।", writer: "मिर्ज़ा ग़ालिब", category: "प्रेम" },
            { text: "इश्क़ पर ज़ोर नहीं, है ये वो आतिश ग़ालिब, कि लगाए न लगे और बुझाए न बने।", writer: "मिर्ज़ा ग़ालिब", category: "प्रेम" },
            { text: "ढूंढोगे अगर मुल्कों-मुल्कों में मिलेंगे तुमको, पर बेवफ़ा शायद न मिलें तुमको दिल-ए-नादान।", writer: "मीर तक़ी मीर", category: "प्रेम" },
            { text: "प्रेम वो नहीं जो ज़ुबान से बोला जाए, प्रेम वो है जो आँखों से झलकता है।", writer: "रवींद्रनाथ टैगोर", category: "प्रेम" },
            { text: "पोथी पढ़ि पढ़ि जग मुआ, पंडित भया न कोय, ढाई आखर प्रेम का, पढ़े सो पंडित होय।", writer: "कबीरदास", category: "प्रेम" },
            { text: "हज़ारों ख्वाहिशें ऐसी कि हर ख्वाहिश पे दम निकले, बहुत निकले मेरे अरमान लेकिन फिर भी कम निकले।", writer: "मिर्ज़ा ग़ालिब", category: "प्रेम" },
            { text: "दिल-ए-नादान तुझे हुआ क्या है, आख़िर इस दर्द की दवा क्या है।", writer: "मिर्ज़ा ग़ालिब", category: "प्रेम" },
            { text: "तेरे आने की जब ख़बर महके, तेरे ख़ुशबू से सारा घर महके।", writer: "अहमद फ़राज़", category: "प्रेम" },
            { text: "मुझसे पहली सी मोहब्बत मेरी महबूब न माँग।", writer: "फ़ैज़ अहमद फ़ैज़", category: "प्रेम" },
            { text: "उनकी याद आई तो आँसू मुस्कुरा दिए, जाने क्या बात है कि ख़ुशी भी उदास है।", writer: "जॉन एलिया", category: "प्रेम" },
            { text: "कोई उमीद बर नहीं आती, कोई सूरत नज़र नहीं आती, मौत का एक दिन मुअय्यन है, नींद क्यों रात भर नहीं आती।", writer: "मिर्ज़ा ग़ालिब", category: "प्रेम" },
            { text: "ये इश्क़ नहीं आसान, बस इतना समझ लीजे, एक आग का दरिया है और डूब के जाना है।", writer: "जिगर मुरादाबादी", category: "प्रेम" },
            { text: "रंजिश ही सही दिल ही दुखाने के लिए आ, आ फिर से मुझे छोड़ के जाने के लिए आ।", writer: "अहमद फ़राज़", category: "प्रेम" },
            { text: "तू इधर उधर की न बात कर, ये बता कि क़ाफ़िला क्यों लुटा, मुझे रहज़नों से गिला नहीं, तेरी रहबरी का सवाल है।", writer: "अकबर इलाहाबादी", category: "प्रेम" },
            { text: "वो फ़राक़ और वो विसाल कहाँ, वो शब-ओ-रोज़ और माह-ओ-साल कहाँ।", writer: "मिर्ज़ा ग़ालिब", category: "प्रेम" },
            { text: "मोहब्बत में नहीं है फ़र्क़ जीने और मरने में, उसी को देख कर जीते हैं जिस काफ़िर पे दम निकले।", writer: "मिर्ज़ा ग़ालिब", category: "प्रेम" },

            // --- देशभक्ति (Patriotism) ---
            { text: "सारे जहाँ से अच्छा हिन्दोस्ताँ हमारा।", writer: "मुहम्मद इक़बाल", category: "देशभक्ति" },
            { text: "तुम मुझे खून दो, मैं तुम्हें आज़ादी दूँगा।", writer: "सुभाष चंद्र बोस", category: "देशभक्ति" },
            { text: "स्वतंत्रता मेरा जन्मसिद्ध अधिकार है और मैं इसे लेकर रहूँगा।", writer: "बाल गंगाधर तिलक", category: "देशभक्ति" },
            { text: "दुश्मन की गोलियों का हम सामना करेंगे, आज़ाद हैं, आज़ाद रहेंगे।", writer: "चंद्रशेखर आज़ाद", category: "देशभक्ति" },
            { text: "वो तोड़ती पत्थर, देखा उसे मैंने इलाहाबाद के पथ पर।", writer: "सूर्यकान्त त्रिपाठी 'निराला'", category: "देशभक्ति" },
            { text: "जिस देश में गंगा बहती है, वो भारत देश है मेरा।", writer: "शैलेंद्र", category: "देशभक्ति" },
            { text: "सरफ़रोशी की तमन्ना अब हमारे दिल में है, देखना है ज़ोर कितना बाज़ु-ए-क़ातिल में है।", writer: "बिस्मिल अज़ीमाबादी", category: "देशभक्ति" },
            { text: "खींचो न कमानों को न तलवार निकालो, जब तोप मुक़ाबिल हो तो अख़बार निकालो।", writer: "अकबर इलाहाबादी", category: "देशभक्ति" },
            { text: "अहिंसा परमो धर्मः, सत्य ही ईश्वर है।", writer: "महात्मा गांधी", category: "देशभक्ति" },
            { text: "मेरा रंग दे बसंती चोला, माय रंग दे बसंती चोला।", writer: "भगत सिंह", category: "देशभक्ति" },
            { text: "दिल्ली चलो! हमारी आज़ादी की आख़िरी लड़ाई शुरू हो चुकी है।", writer: "सुभाष चंद्र बोस", category: "देशभक्ति" },
            { text: "सिंहासन हिल उठे, राजवंशों ने भृकुटी तानी थी, बूढ़े भारत में आई फिर से नई जवानी थी।", writer: "सुभद्रा कुमारी चौहान", category: "देशभक्ति" },
            { text: "जय हिंद! इन शब्दों में वो ताक़त है जो हर भारतीय के दिल को जोड़ती है।", writer: "सुभाष चंद्र बोस", category: "देशभक्ति" },
            { text: "करो या मरो।", writer: "महात्मा गांधी", category: "देशभक्ति" },
            { text: "इंक़लाब ज़िंदाबाद! साम्राज्यवाद का नाश हो!", writer: "भगत सिंह", category: "देशभक्ति" },
            { text: "पराधीन सपनेहुँ सुख नाहीं।", writer: "तुलसीदास", category: "देशभक्ति" },

            // --- ज्ञान (Wisdom) ---
            { text: "विद्या सबसे बड़ा धन है, इसे कोई चुरा नहीं सकता।", writer: "चाणक्य", category: "ज्ञान" },
            { text: "शिक्षा सबसे शक्तिशाली हथियार है जिससे आप दुनिया बदल सकते हैं।", writer: "ए.पी.जे. अब्दुल कलाम", category: "ज्ञान" },
            { text: "ज्ञान से बड़ा कोई मित्र नहीं, अज्ञान से बड़ा कोई शत्रु नहीं।", writer: "चाणक्य", category: "ज्ञान" },
            { text: "सपने वो नहीं जो नींद में आएं, सपने वो हैं जो नींद ही न आने दें।", writer: "ए.पी.जे. अब्दुल कलाम", category: "ज्ञान" },
            { text: "अनुभव ही सबसे बड़ा गुरु है।", writer: "चाणक्य", category: "ज्ञान" },
            { text: "जिसने अपने को वश में कर लिया, उसकी जीत को देवता भी हार में नहीं बदल सकते।", writer: "श्रीमद्भगवद्गीता", category: "ज्ञान" },
            { text: "क्रोध मूर्खता से शुरू होता है और पश्चाताप पर समाप्त होता है।", writer: "रहीमदास", category: "ज्ञान" },
            { text: "बड़ा सोचो, जल्दी सोचो, आगे सोचो। विचारों पर किसी का एकाधिकार नहीं है।", writer: "धीरूभाई अंबानी", category: "ज्ञान" },
            { text: "रहिमन विपदा हू भली, जो थोरे दिन होय, हित अनहित या जगत में, जान परत सब कोय।", writer: "रहीमदास", category: "ज्ञान" },
            { text: "साँच बराबर तप नहीं, झूठ बराबर पाप, जाके हिरदय साँच है, ताके हिरदय आप।", writer: "कबीरदास", category: "ज्ञान" },
            { text: "विनाश काले विपरीत बुद्धि — जब बुरा वक़्त आता है तो बुद्धि उल्टा काम करती है।", writer: "महाभारत", category: "ज्ञान" },
            { text: "जहाँ सूरज की रोशनी नहीं पहुँचती, वहाँ कवि की कल्पना पहुँच जाती है।", writer: "जयशंकर प्रसाद", category: "ज्ञान" },
            { text: "दूसरों की भलाई में ही अपनी भलाई है।", writer: "महात्मा गांधी", category: "ज्ञान" },
            { text: "जो अपने क़दमों की ताक़त पर भरोसा रखते हैं वो ही अक्सर मंज़िल पर पहुँचते हैं।", writer: "प्रेमचंद", category: "ज्ञान" },
            { text: "गुरु बिन ज्ञान न उपजै, गुरु बिन मिलै न मोक्ष।", writer: "कबीरदास", category: "ज्ञान" },
            { text: "बड़े लोग अक्सर अकेले होते हैं, भीड़ में तो हर कोई दिख जाता है।", writer: "प्रेमचंद", category: "ज्ञान" },
            { text: "सब्र का फल मीठा होता है।", writer: "लोकोक्ति", category: "ज्ञान" },
            { text: "जो होना है वो होकर रहेगा, चिंता से कुछ नहीं बदलता।", writer: "श्रीमद्भगवद्गीता", category: "ज्ञान" },

            // --- आध्यात्म (Spirituality) ---
            { text: "तन को जोगी सब करें, मन को विरला कोय, सब सिद्धि सहजे पाइए, जे मन जोगी होय।", writer: "कबीरदास", category: "आध्यात्म" },
            { text: "ईश्वर हर जगह नहीं हो सकता था, इसलिए उसने माँ बनाई।", writer: "लोकोक्ति", category: "आध्यात्म" },
            { text: "आत्मा न कभी जन्म लेती है और न कभी मरती है, यह शाश्वत और अविनाशी है।", writer: "श्रीमद्भगवद्गीता", category: "आध्यात्म" },
            { text: "जो मन को शांत रखता है, वह संसार का सबसे बड़ा योद्धा है।", writer: "गौतम बुद्ध", category: "आध्यात्म" },
            { text: "तुम अपना प्रकाश स्वयं हो।", writer: "गौतम बुद्ध", category: "आध्यात्म" },
            { text: "बुरा जो देखन मैं चला, बुरा न मिलिया कोय, जो दिल खोजा आपना, मुझसे बुरा न कोय।", writer: "कबीरदास", category: "आध्यात्म" },
            { text: "क्षमा वीरों का आभूषण है।", writer: "श्रीमद्भगवद्गीता", category: "आध्यात्म" },
            { text: "जब तुम किसी से नफ़रत करते हो, तो तुम ख़ुद को सज़ा देते हो।", writer: "गौतम बुद्ध", category: "आध्यात्म" },
            { text: "मन चंगा तो कठौती में गंगा।", writer: "गुरु रविदास", category: "आध्यात्म" },
            { text: "कबीरा खड़ा बाज़ार में, माँगे सबकी खैर, ना काहू से दोस्ती, ना काहू से बैर।", writer: "कबीरदास", category: "आध्यात्म" },
            { text: "निर्बल के बल राम।", writer: "तुलसीदास", category: "आध्यात्म" },
            { text: "जीव हमेशा ब्रह्म है, यही वेदांत का सार।", writer: "आदि शंकराचार्य", category: "आध्यात्म" },
            { text: "ध्यान वह अवस्था है जब मन शांत हो जाता है और आत्मा बोलती है।", writer: "ओशो", category: "आध्यात्म" },
            { text: "इक ओंकार सतिनाम — एक ईश्वर है जिसका नाम सत्य है।", writer: "गुरु नानक देव", category: "आध्यात्म" },
            { text: "सबसे बड़ी तपस्या सहनशीलता है।", writer: "गौतम बुद्ध", category: "आध्यात्म" },

            // --- हास्य (Humor) ---
            { text: "पैसा भगवान नहीं है पर भगवान से कम भी नहीं।", writer: "लोकोक्ति", category: "हास्य" },
            { text: "दूसरों के दोष गिनने से अपने दोष कम नहीं होते, पर मज़ा ज़रूर आता है।", writer: "लोकोक्ति", category: "हास्य" },
            { text: "ख़ुदा से ज़्यादा तेरी चाहत ने मारा, कसम से अब तौबा करता हूँ ऐ चाय।", writer: "अज्ञात", category: "हास्य" },
            { text: "जी भर के मिलो, ज़रा ठहर के चलो; ख़ुदा जाने कब मिलें दोबारा — बिजली कट जाती है यहाँ।", writer: "अज्ञात", category: "हास्य" },
            { text: "मुफ़्त की चीज़ों के लिए लोग कतार में खड़े हो जाते हैं, यही भारत का प्रेम है।", writer: "लोकोक्ति", category: "हास्य" },
            { text: "दुनिया में सबसे मुश्किल काम है सुबह जल्दी उठना — बाकी सब संभव है।", writer: "अज्ञात", category: "हास्य" },
            { text: "पड़ोसी का घर हमेशा हरा दिखता है, क्योंकि वो हमारे पानी से सींचता है।", writer: "लोकोक्ति", category: "हास्य" },
            { text: "सब कहते हैं ज़माना ख़राब है, ज़माना कहता है लोग ख़राब हैं।", writer: "अज्ञात", category: "हास्य" },
            { text: "आलसी व्यक्ति दुनिया का सबसे बड़ा आविष्कारक है — कम मेहनत में ज़्यादा काम की सोचता है।", writer: "लोकोक्ति", category: "हास्य" },
            { text: "पेट में लड्डू फूटना — यह भारत का सबसे मीठा मुहावरा है।", writer: "लोकोक्ति", category: "हास्य" },

            // --- साहित्य (Literature) ---
            // निर्मल वर्मा
            { text: "अकेलापन कोई अभिशाप नहीं, वह एक ऐसी खिड़की है जहाँ से तुम ख़ुद को देख सकते हो।", writer: "निर्मल वर्मा", category: "साहित्य" },
            { text: "स्मृति ही एकमात्र स्थान है जहाँ हम अपने खोए हुए लोगों से दोबारा मिल सकते हैं।", writer: "निर्मल वर्मा", category: "साहित्य" },
            { text: "हर यात्रा के अंत में हम वही लौटकर आते हैं जो हम पहले थे — बस थोड़ा बदलकर।", writer: "निर्मल वर्मा", category: "साहित्य" },
            { text: "चुप्पी में भी एक भाषा होती है, बस सुनने वाले कान चाहिए।", writer: "निर्मल वर्मा", category: "साहित्य" },
            { text: "प्रेम में सबसे कठिन यह नहीं कि तुम किसी को पा न सको, बल्कि यह कि पाकर भी तुम उसे खो दो।", writer: "निर्मल वर्मा", category: "साहित्य" },

            // मानव कौल
            { text: "ज़िंदगी का सबसे बड़ा सच यह है कि कुछ भी स्थायी नहीं है।", writer: "मानव कौल", category: "साहित्य" },
            { text: "हम अक्सर वो नहीं कहते जो कहना चाहते हैं, और जो कह देते हैं वो अक्सर वो नहीं होता।", writer: "मानव कौल", category: "साहित्य" },
            { text: "कुछ लोग ज़िंदगी में इसलिए नहीं रहते क्योंकि वे चले जाते हैं, बल्कि इसलिए कि हम उन्हें जाने देते हैं।", writer: "मानव कौल", category: "साहित्य" },
            { text: "हर इंतज़ार के पीछे एक उम्मीद छुपी होती है, और हर उम्मीद के पीछे एक कहानी।", writer: "मानव कौल", category: "साहित्य" },
            { text: "तुम्हारी ख़ामोशी भी बहुत कुछ कहती है, बस मुझे सुनना आना चाहिए।", writer: "मानव कौल", category: "साहित्य" },

            // विनोद कुमार शुक्ल
            { text: "दीवार में एक खिड़की रहती थी — वह हमेशा बाहर की तरफ़ खुलती थी।", writer: "विनोद कुमार शुक्ल", category: "साहित्य" },
            { text: "नौकर की कमीज़ उसकी अपनी नहीं थी, उसका पसीना अपना था।", writer: "विनोद कुमार शुक्ल", category: "साहित्य" },
            { text: "कुछ चीज़ें इतनी साधारण होती हैं कि उनमें छुपी असाधारणता दिखाई नहीं देती।", writer: "विनोद कुमार शुक्ल", category: "साहित्य" },
            { text: "घर से बाहर निकलते ही दुनिया शुरू हो जाती है और घर के भीतर एक पूरी दुनिया ख़त्म हो जाती है।", writer: "विनोद कुमार शुक्ल", category: "साहित्य" },

            // मनु भंडारी
            { text: "औरत की असली ताक़त उसकी सहनशीलता में नहीं, उसके फ़ैसलों में है।", writer: "मनु भंडारी", category: "साहित्य" },
            { text: "आपका बनाया हुआ हर रिश्ता तभी तक ज़िंदा है जब तक उसमें सम्मान है।", writer: "मनु भंडारी", category: "साहित्य" },
            { text: "समाज की दीवारें इंसान ने बनाई हैं, इंसान ही इन्हें तोड़ सकता है।", writer: "मनु भंडारी", category: "साहित्य" },
            { text: "यही पागलपन तो है कि हम दूसरों की नज़र में ख़ुद को तलाशते हैं।", writer: "मनु भंडारी", category: "साहित्य" },

            // कमलेश्वर
            { text: "इंसान अपनी परिस्थितियों का ग़ुलाम नहीं, अपनी सोच का ग़ुलाम है।", writer: "कमलेश्वर", category: "साहित्य" },
            { text: "शहर बदलते हैं, लोग बदलते हैं, पर इंसान के भीतर का अकेलापन कभी नहीं बदलता।", writer: "कमलेश्वर", category: "साहित्य" },
            { text: "समय सबको बदल देता है, पर कुछ लोग समय को बदलने की कोशिश करते हैं।", writer: "कमलेश्वर", category: "साहित्य" },
            { text: "कितना अजीब है कि हम दूसरों के दुख पर रोते हैं, पर अपने दुख को छुपाते हैं।", writer: "कमलेश्वर", category: "साहित्य" },

            // मोहन राकेश — verified quotes with source works
            { text: "कोई रिश्ता अगर टूटकर जुड़ जाता तो वह और मज़बूत हो जाता, लेकिन रिश्ते टूटकर जुड़ते नहीं — उनमें दरार आ जाती है।", writer: "मोहन राकेश (आधे अधूरे)", category: "साहित्य" },
            { text: "एक पूरा आदमी — जिसके पास अपनी एक दुनिया हो, जहाँ तुम ख़ुद को सुरक्षित महसूस कर सको। मगर वह कहाँ मिलता है?", writer: "मोहन राकेश (आधे अधूरे)", category: "साहित्य" },
            { text: "मल्लिका, मैंने बहुत सोचा — प्रतिभा जब तक घर में बैठी रहती है, वह केवल सम्भावना है। उसे बाहर निकलकर कुछ करना होता है।", writer: "मोहन राकेश (आषाढ़ का एक दिन)", category: "साहित्य" },
            { text: "कालिदास, तुम मेघदूत लिख सकते हो क्योंकि तुम विरह को जानते हो — लेकिन विरह में जो जीता है, वह लिख नहीं पाता।", writer: "मोहन राकेश (आषाढ़ का एक दिन)", category: "साहित्य" },
            { text: "जो लोग अँधेरे बंद कमरों में रहते हैं, वे रोशनी से डरने लगते हैं — और जो रोशनी में रहते हैं, वे अँधेरे को नहीं समझ पाते।", writer: "मोहन राकेश (अँधेरे बंद कमरे)", category: "साहित्य" },
            { text: "सुंदरी, तुम स्वर्ण हंसों की बात करती हो — पर क्या कभी सोचा है कि हंस उड़कर कहाँ जाते हैं? वे भी तो बंधे होते हैं — जल से, आकाश से।", writer: "मोहन राकेश (लहरों के राजहंस)", category: "साहित्य" },
            { text: "नंद, भोग से विरक्ति नहीं आती। विरक्ति तब आती है जब भोग का अर्थ समझ में आता है।", writer: "मोहन राकेश (लहरों के राजहंस)", category: "साहित्य" },
            { text: "हम सब आधे-अधूरे हैं। पूरा होने की तलाश में भटकते रहते हैं — और भटकते-भटकते जो थोड़ा-बहुत पूरे थे, वह भी खो देते हैं।", writer: "मोहन राकेश (आधे अधूरे)", category: "साहित्य" },

            // प्रेमचंद (additional)
            { text: "जीवन का सबसे बड़ा सुख यह है कि कोई तुमसे प्यार करे — तुम्हारी वजह से नहीं, बल्कि तुम्हारे बावजूद।", writer: "प्रेमचंद", category: "साहित्य" },
            { text: "जो गरीब की थाली से रोटी छीनकर अमीर की मेज़ पर रखे, वह सभ्यता नहीं, बर्बरता है।", writer: "प्रेमचंद", category: "साहित्य" },
            { text: "अन्याय में सहयोग करना, अन्याय करने के बराबर है।", writer: "प्रेमचंद", category: "साहित्य" },
            { text: "दुनिया में जितनी भी तरक़्क़ी हुई है, असंतोष के कारण हुई है।", writer: "प्रेमचंद", category: "साहित्य" },
            { text: "स्वार्थ में आदमी अंधा हो जाता है।", writer: "प्रेमचंद", category: "साहित्य" },

            // अज्ञेय (सच्चिदानंद हीरानंद वात्स्यायन) — verified quotes with source works
            { text: "दुख सबको माँजता है और चाहे तो जिसे चाहे वह एक कवि बना दे, पर दुख को कोई चाहता नहीं।", writer: "अज्ञेय (शेखर: एक जीवनी)", category: "साहित्य" },
            { text: "हम नदी के द्वीप हैं। हम नहीं कहते कि हमें छोड़कर धारा बहती चली जाए — वह हमें दोनों ओर से काटती है, और हम हर दिन नये होते जाते हैं।", writer: "अज्ञेय (नदी के द्वीप)", category: "साहित्य" },
            { text: "सबसे बड़ा अजनबी वह है जो अपने आप से अजनबी है — और हम सब अपने-अपने अजनबी हैं।", writer: "अज्ञेय (अपने अपने अजनबी)", category: "साहित्य" },
            { text: "जो पुल बनाएँगे, वे अनिवार्यतः पीछे रह जाएँगे। सेना पार उतर जाएगी, मारे जाएँगे रावण — जयी होंगे राम, जो निर्माता रहे, पुल बनाए — उनकी सुध कौन लेगा?", writer: "अज्ञेय (कविता — 'जो पुल बनाएँगे')", category: "साहित्य" },
            { text: "यह दीप अकेला, स्नेह भरा, है गर्व भरा मदमाता — पर इसको भी पंक्ति को दे दो।", writer: "अज्ञेय (कविता — 'यह दीप अकेला')", category: "साहित्य" },
            { text: "वीणा के तारों में जो सन्नाटा सोया है — उसे जगाओ। हर सन्नाटे में एक संगीत सोया रहता है।", writer: "अज्ञेय (असाध्य वीणा)", category: "साहित्य" },
            { text: "कितनी नावों में कितनी बार — हर बार तट वही, पर नदी वही नहीं होती। और मैं भी वही नहीं होता।", writer: "अज्ञेय (कितनी नावों में कितनी बार)", category: "साहित्य" },
            { text: "मैंने आहुति बनकर देखा, यह प्रेम क्या है — एक चिता जो दहकती रहती है, और जो जलता है वह जानता है कि प्रकाश कहाँ है।", writer: "अज्ञेय (शेखर: एक जीवनी)", category: "साहित्य" },

            // हरिशंकर परसाई — verified quotes with source works
            { text: "भोलाराम का जीव न यमलोक पहुँचा, न स्वर्ग गया — वह सरकारी दफ़्तर की फ़ाइलों में अटका पड़ा था।", writer: "हरिशंकर परसाई (भोलाराम का जीव)", category: "साहित्य" },
            { text: "इंस्पेक्टर मातादीन चाँद पर गए और वहाँ भी रिश्वत माँगने लगे — यह आदत उनकी रगों में बस गई थी।", writer: "हरिशंकर परसाई (इंस्पेक्टर मातादीन चाँद पर)", category: "साहित्य" },
            { text: "सदाचार का तावीज़ गले में डालने से कोई सदाचारी नहीं हो जाता — सदाचार आचरण में होना चाहिए, गले में नहीं।", writer: "हरिशंकर परसाई (सदाचार का तावीज़)", category: "साहित्य" },
            { text: "यह विकलांग श्रद्धा का दौर है — लोग पूजा भी करते हैं और पाप भी, दोनों में उनकी आस्था बराबर है।", writer: "हरिशंकर परसाई (विकलांग श्रद्धा का दौर)", category: "साहित्य" },
            { text: "बेईमान से बेईमान आदमी भी चाहता है कि दुनिया उसे ईमानदार समझे — यही इस समाज की सबसे बड़ी विडंबना है।", writer: "हरिशंकर परसाई (वैष्णव की फ़िसलन)", category: "साहित्य" },
            { text: "जो सच बोलता है उसे पागल कहा जाता है, और जो झूठ बोलता है उसे समझदार — यही ज़माने का दस्तूर है।", writer: "हरिशंकर परसाई (ठिठुरता हुआ गणतंत्र)", category: "साहित्य" },
            { text: "ज़िंदा रहने के लिए एक आदमी को ज़िंदा दिखने की ज़रूरत होती है — मरा हुआ आदमी किसी के काम का नहीं, ख़ासकर सरकार के।", writer: "हरिशंकर परसाई (भोलाराम का जीव)", category: "साहित्य" },

        // ── Mood Tags Assignment ──

        function assignTags(q) {

                // Change background
                const bg = document.getElementById("bg");
                bg.style.background = gradients[Math.floor(Math.random() * gradients.length)];

                // Update counter
                document.getElementById("counter").textContent = `${currentIndex + 1} / ${filteredQuotes.length}`;

                requestAnimationFrame(() => {
                    quoteEl.classList.add("visible");
                    writerEl.classList.add("visible");
                    tagsEl.classList.add("visible");
                });
            }, 400);
        }

        // ── Writer Modal ──
        function openWriterModal() {
            if (currentIndex < 0 || !filteredQuotes[currentIndex]) return;
            const q = filteredQuotes[currentIndex];
            const baseName = getBaseWriter(q.writer);
            const profile = writerProfiles[baseName];

            document.getElementById("modalWriterName").textContent = baseName;

            if (profile) {
                document.getElementById("modalWriterMeta").textContent = `${profile.era} · ${profile.genre}`;
                document.getElementById("modalWriterBio").textContent = profile.bio;
                document.getElementById("modalWriterBio").style.display = "";
            } else {
                document.getElementById("modalWriterMeta").textContent = "";
                document.getElementById("modalWriterBio").textContent = "";
                document.getElementById("modalWriterBio").style.display = "none";
            }

            // List all quotes by this writer
            const writerQuotes = quotes.filter(wq => getBaseWriter(wq.writer) === baseName);
            const list = document.getElementById("modalQuotesList");
            list.innerHTML = writerQuotes.map((wq, i) =>
                `<div class="modal-quote-item" onclick="goToQuote(${quotes.indexOf(wq)})">"${wq.text}"</div>`
            ).join("");

            document.getElementById("writerModal").classList.add("show");
        }

        function closeWriterModal() {
            document.getElementById("writerModal").classList.remove("show");
        }

        function goToQuote(globalIndex) {
            closeWriterModal();
            // Reset filters to show all
            currentCategory = "सभी";
            currentTag = null;
            document.querySelectorAll(".cat-btn").forEach(b => b.classList.remove("active"));
            document.querySelectorAll(".cat-btn").forEach(b => { if (b.textContent === "सभी") b.classList.add("active"); });
            document.querySelectorAll(".tag-btn").forEach(b => b.classList.remove("active"));
            filteredQuotes = [...quotes];

            const q = quotes[globalIndex];
            const quoteEl = document.getElementById("quoteText");
            const writerEl = document.getElementById("writerName");
            const tagsEl = document.getElementById("quoteTags");

            quoteEl.classList.remove("visible");
            writerEl.classList.remove("visible");
            tagsEl.classList.remove("visible");

            setTimeout(() => {
                currentIndex = filteredQuotes.indexOf(q);
                quoteEl.textContent = q.text;
                writerEl.textContent = q.writer;
                tagsEl.innerHTML = q.tags.map(t => `<span class="quote-tag-pill">${t}</span>`).join("");
                document.getElementById("bg").style.background = gradients[Math.floor(Math.random() * gradients.length)];
                document.getElementById("counter").textContent = `${currentIndex + 1} / ${filteredQuotes.length}`;
                requestAnimationFrame(() => {
                    quoteEl.classList.add("visible");
                    writerEl.classList.add("visible");
                    tagsEl.classList.add("visible");
                });
            }, 300);
        }

        // ── Copy & Share ──
        function copyQuote() {
            if (currentIndex < 0) return;
            const q = filteredQuotes[currentIndex];
            const text = `"${q.text}"\n— ${q.writer}`;
            navigator.clipboard.writeText(text).then(() => {
                const toast = document.getElementById("toast");
                toast.classList.add("show");
                setTimeout(() => toast.classList.remove("show"), 2000);
            });
        }

        function shareWhatsApp() {
            if (currentIndex < 0) return;
            const q = filteredQuotes[currentIndex];
            const text = `"${q.text}"\n— ${q.writer}\n\nhttps://vksgaur.github.io/hindi-quotes-app/`;
            window.open(`https://wa.me/?text=${encodeURIComponent(text)}`, '_blank');
        }

        // ── Particles ──
        function createParticles() {
            const container = document.getElementById("particles");
            for (let i = 0; i < 30; i++) {
                const p = document.createElement("div");
                p.className = "particle";
                const size = Math.random() * 6 + 2;
                p.style.width = size + "px";
                p.style.height = size + "px";
                p.style.left = Math.random() * 100 + "%";
                p.style.animationDuration = (Math.random() * 15 + 10) + "s";
                p.style.animationDelay = (Math.random() * 10) + "s";
                container.appendChild(p);
            }
        }

        // ── Keyboard ──
        document.addEventListener("keydown", (e) => {
            if (e.code === "Escape") { closeWriterModal(); return; }
            if (document.getElementById("writerModal").classList.contains("show")) return;
            if (e.code === "Space" || e.code === "ArrowRight") {
                e.preventDefault();
                showNext();
            } else if (e.code === "KeyC" && (e.metaKey || e.ctrlKey)) {
                // allow default copy
            } else if (e.code === "KeyC") {
                copyQuote();
            }
        });

        // Close modal on overlay click
        document.getElementById("writerModal").addEventListener("click", (e) => {
            if (e.target === e.currentTarget) closeWriterModal();
        });

        // ── Init ──
        shuffleArray(filteredQuotes);
        buildCategoryBar();
        buildTagBar();
        createParticles();
        showNext();
    </script>
</body>

</html>
