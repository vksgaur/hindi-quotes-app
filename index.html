<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>हिंदी विचार — Hindi Quotes</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Tiro+Devanagari+Hindi:ital@0;1&family=Noto+Sans+Devanagari:wght@300;400;600&display=swap');

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            font-family: 'Noto Sans Devanagari', sans-serif;
            transition: background 0.8s ease;
            overflow: hidden;
        }

        /* Animated gradient backgrounds */
        .bg-layer {
            position: fixed;
            inset: 0;
            z-index: -1;
            transition: opacity 1s ease;
        }

        .bg-layer.active { opacity: 1; }
        .bg-layer.hidden { opacity: 0; }

        .particles {
            position: fixed;
            inset: 0;
            z-index: -1;
            pointer-events: none;
        }

        .particle {
            position: absolute;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.15);
            animation: float linear infinite;
        }

        @keyframes float {
            0%   { transform: translateY(100vh) rotate(0deg); opacity: 0; }
            10%  { opacity: 1; }
            90%  { opacity: 1; }
            100% { transform: translateY(-10vh) rotate(720deg); opacity: 0; }
        }

        .app-header {
            position: fixed;
            top: 0;
            width: 100%;
            text-align: center;
            padding: 24px 16px 12px;
            z-index: 10;
        }

        .app-header h1 {
            font-family: 'Tiro Devanagari Hindi', serif;
            font-size: 1.5rem;
            color: rgba(255,255,255,0.9);
            letter-spacing: 2px;
            text-shadow: 0 2px 8px rgba(0,0,0,0.3);
        }

        .quote-container {
            max-width: 700px;
            width: 90%;
            padding: 48px 40px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 24px;
            text-align: center;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.15);
            transition: transform 0.3s ease;
            position: relative;
        }

        .quote-container:hover {
            transform: translateY(-4px);
        }

        .quote-mark {
            font-size: 4rem;
            line-height: 1;
            color: rgba(255, 255, 255, 0.3);
            font-family: Georgia, serif;
            margin-bottom: -10px;
        }

        .quote-text {
            font-family: 'Tiro Devanagari Hindi', serif;
            font-size: 1.65rem;
            line-height: 2;
            color: #fff;
            text-shadow: 0 1px 4px rgba(0,0,0,0.2);
            margin-bottom: 28px;
            opacity: 0;
            transform: translateY(20px);
            transition: opacity 0.6s ease, transform 0.6s ease;
        }

        .quote-text.visible {
            opacity: 1;
            transform: translateY(0);
        }

        .divider {
            width: 60px;
            height: 2px;
            background: rgba(255,255,255,0.4);
            margin: 0 auto 20px;
            border-radius: 2px;
        }

        .writer-name {
            font-size: 1.1rem;
            font-weight: 600;
            color: rgba(255, 255, 255, 0.85);
            letter-spacing: 1px;
            opacity: 0;
            transform: translateY(10px);
            transition: opacity 0.6s ease 0.2s, transform 0.6s ease 0.2s;
        }

        .writer-name.visible {
            opacity: 1;
            transform: translateY(0);
        }

        .writer-name::before { content: "— "; }

        .controls {
            display: flex;
            gap: 16px;
            margin-top: 36px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .btn {
            padding: 14px 36px;
            border: 2px solid rgba(255,255,255,0.4);
            background: rgba(255,255,255,0.12);
            color: #fff;
            font-family: 'Noto Sans Devanagari', sans-serif;
            font-size: 1rem;
            font-weight: 600;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
            letter-spacing: 1px;
        }

        .btn:hover {
            background: rgba(255,255,255,0.25);
            border-color: rgba(255,255,255,0.6);
            transform: scale(1.05);
        }

        .btn:active {
            transform: scale(0.97);
        }

        .btn-primary {
            background: rgba(255,255,255,0.25);
            border-color: rgba(255,255,255,0.6);
        }

        .btn-copy {
            padding: 14px 24px;
            font-size: 0.9rem;
        }

        .btn-whatsapp {
            padding: 14px 24px;
            font-size: 0.9rem;
            background: rgba(37, 211, 102, 0.3);
            border-color: rgba(37, 211, 102, 0.6);
        }

        .btn-whatsapp:hover {
            background: rgba(37, 211, 102, 0.5);
            border-color: rgba(37, 211, 102, 0.8);
        }

        .copy-toast {
            position: fixed;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%) translateY(80px);
            background: rgba(0,0,0,0.7);
            color: #fff;
            padding: 12px 28px;
            border-radius: 50px;
            font-size: 0.9rem;
            backdrop-filter: blur(10px);
            transition: transform 0.4s ease;
            z-index: 100;
        }

        .copy-toast.show {
            transform: translateX(-50%) translateY(0);
        }

        .counter {
            position: fixed;
            bottom: 20px;
            right: 24px;
            color: rgba(255,255,255,0.4);
            font-size: 0.85rem;
        }

        .category-bar {
            display: flex;
            gap: 10px;
            justify-content: center;
            flex-wrap: wrap;
            margin-bottom: 32px;
        }

        .cat-btn {
            padding: 6px 18px;
            border: 1px solid rgba(255,255,255,0.25);
            background: transparent;
            color: rgba(255,255,255,0.7);
            font-family: 'Noto Sans Devanagari', sans-serif;
            font-size: 0.85rem;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .cat-btn:hover, .cat-btn.active {
            background: rgba(255,255,255,0.2);
            color: #fff;
            border-color: rgba(255,255,255,0.5);
        }

        @media (max-width: 600px) {
            .quote-container { padding: 32px 24px; }
            .quote-text { font-size: 1.3rem; line-height: 1.9; }
            .quote-mark { font-size: 3rem; }
            .app-header h1 { font-size: 1.2rem; }
        }

        /* Keyboard hint */
        .hint {
            position: fixed;
            bottom: 20px;
            left: 24px;
            color: rgba(255,255,255,0.3);
            font-size: 0.8rem;
        }
    </style>
</head>
<body>
    <div class="bg-layer active" id="bg"></div>
    <div class="particles" id="particles"></div>

    <header class="app-header">
        <h1>हिंदी विचार</h1>
    </header>

    <main>
        <div class="category-bar" id="categoryBar"></div>

        <div class="quote-container">
            <div class="quote-mark">"</div>
            <p class="quote-text" id="quoteText"></p>
            <div class="divider"></div>
            <p class="writer-name" id="writerName"></p>
            <div class="controls">
                <button class="btn btn-primary" id="newQuoteBtn" onclick="showNext()">नया विचार</button>
                <button class="btn btn-copy" onclick="copyQuote()">कॉपी करें</button>
                <button class="btn btn-whatsapp" onclick="shareWhatsApp()">
                    <svg width="18" height="18" viewBox="0 0 24 24" fill="#fff" style="vertical-align: middle; margin-right: 6px;">
                        <path d="M17.472 14.382c-.297-.149-1.758-.867-2.03-.967-.273-.099-.471-.148-.67.15-.197.297-.767.966-.94 1.164-.173.199-.347.223-.644.075-.297-.15-1.255-.463-2.39-1.475-.883-.788-1.48-1.761-1.653-2.059-.173-.297-.018-.458.13-.606.134-.133.298-.347.446-.52.149-.174.198-.298.298-.497.099-.198.05-.371-.025-.52-.075-.149-.669-1.612-.916-2.207-.242-.579-.487-.5-.669-.51-.173-.008-.371-.01-.57-.01-.198 0-.52.074-.792.372-.272.297-1.04 1.016-1.04 2.479 0 1.462 1.065 2.875 1.213 3.074.149.198 2.096 3.2 5.077 4.487.709.306 1.262.489 1.694.625.712.227 1.36.195 1.871.118.571-.085 1.758-.719 2.006-1.413.248-.694.248-1.289.173-1.413-.074-.124-.272-.198-.57-.347m-5.421 7.403h-.004a9.87 9.87 0 01-5.031-1.378l-.361-.214-3.741.982.998-3.648-.235-.374a9.86 9.86 0 01-1.51-5.26c.001-5.45 4.436-9.884 9.888-9.884 2.64 0 5.122 1.03 6.988 2.898a9.825 9.825 0 012.893 6.994c-.003 5.45-4.437 9.884-9.885 9.884m8.413-18.297A11.815 11.815 0 0012.05 0C5.495 0 .16 5.335.157 11.892c0 2.096.547 4.142 1.588 5.945L.057 24l6.305-1.654a11.882 11.882 0 005.683 1.448h.005c6.554 0 11.89-5.335 11.893-11.893a11.821 11.821 0 00-3.48-8.413z"/>
                    </svg>WhatsApp
                </button>
            </div>
        </div>
    </main>

    <div class="copy-toast" id="toast">कॉपी हो गया!</div>
    <div class="counter" id="counter"></div>
    <div class="hint">Space / → अगला विचार</div>

    <script>
    const quotes = [
        // --- प्रेरणा (Inspiration) ---
        { text: "जो व्यक्ति अपनी गलतियों से सीखता है, वही सबसे बुद्धिमान है।", writer: "प्रेमचंद", category: "प्रेरणा" },
        { text: "मंज़िल उन्हीं को मिलती है जिनके सपनों में जान होती है, पंखों से कुछ नहीं होता, हौसलों से उड़ान होती है।", writer: "रामधारी सिंह दिनकर", category: "प्रेरणा" },
        { text: "सफलता वही पाते हैं जो अपने रास्ते खुद बनाते हैं, भीड़ के पीछे चलने वाले अक्सर भीड़ में ही खो जाते हैं।", writer: "स्वामी विवेकानन्द", category: "प्रेरणा" },
        { text: "उठो, जागो और तब तक नहीं रुको जब तक लक्ष्य की प्राप्ति न हो जाए।", writer: "स्वामी विवेकानन्द", category: "प्रेरणा" },
        { text: "कर्म करो, फल की चिंता मत करो।", writer: "श्रीमद्भगवद्गीता", category: "प्रेरणा" },
        { text: "विश्वास वह शक्ति है जिससे उजड़ी हुई दुनिया में भी प्रकाश लाया जा सकता है।", writer: "हेलेन केलर (हिंदी अनुवाद)", category: "प्रेरणा" },
        { text: "अगर ज़िंदगी में कुछ पाना हो तो अपने तरीके बदलो, इरादे नहीं।", writer: "चाणक्य", category: "प्रेरणा" },
        { text: "हार नहीं मानूँगा, रार नहीं ठानूँगा, काल के कपाल पर लिखता मिटाता हूँ।", writer: "रामधारी सिंह दिनकर", category: "प्रेरणा" },
        { text: "खुद वो बदलाव बनिए जो आप दुनिया में देखना चाहते हैं।", writer: "महात्मा गांधी", category: "प्रेरणा" },
        { text: "संघर्ष में आदमी अकेला होता है, सफलता में दुनिया उसके साथ होती है।", writer: "हरिवंश राय बच्चन", category: "प्रेरणा" },
        { text: "ताकत इसमें नहीं कि तुम कितना उठा सकते हो, ताकत इसमें है कि तुम कितनी बार गिरकर उठ सकते हो।", writer: "स्वामी विवेकानन्द", category: "प्रेरणा" },
        { text: "जो तूफ़ानों में पलते हैं वो तूफ़ान से नहीं डरते, जिन्हें समंदर डुबोता है वो किनारे पर नहीं मरते।", writer: "रामधारी सिंह दिनकर", category: "प्रेरणा" },
        { text: "कठिनाइयाँ वो चीज़ें हैं जो हमें तब दिखती हैं जब हम लक्ष्य से नज़र हटा लेते हैं।", writer: "महात्मा गांधी", category: "प्रेरणा" },
        { text: "असफलता एक चुनौती है, स्वीकार करो; क्या कमी रह गई, देखो और सुधार करो।", writer: "हरिवंश राय बच्चन", category: "प्रेरणा" },
        { text: "इंसान को कठिनाइयों की आवश्यकता होती है क्योंकि सफलता का आनंद उठाने के लिए ये ज़रूरी हैं।", writer: "ए.पी.जे. अब्दुल कलाम", category: "प्रेरणा" },
        { text: "जब तक तुम खुद पर विश्वास नहीं करते, तब तक तुम भगवान पर विश्वास नहीं कर सकते।", writer: "स्वामी विवेकानन्द", category: "प्रेरणा" },
        { text: "धीरे-धीरे रे मना, धीरे सब कुछ होय, माली सींचे सौ घड़ा, ऋतु आए फल होय।", writer: "कबीरदास", category: "प्रेरणा" },
        { text: "हिम्मत करने वालों की कभी हार नहीं होती।", writer: "सुभाष चंद्र बोस", category: "प्रेरणा" },
        { text: "अपनी ताक़त को पहचानो, दुनिया तुम्हारे क़दमों में होगी।", writer: "स्वामी विवेकानन्द", category: "प्रेरणा" },
        { text: "वीरों का कैसा हो वसंत, आओ इसे जानें; फूलों की कैसी बहार हो, आओ इसे पहचानें।", writer: "सुभद्रा कुमारी चौहान", category: "प्रेरणा" },

        // --- जीवन (Life) ---
        { text: "ज़िंदगी लंबी नहीं, बड़ी होनी चाहिए।", writer: "रामधारी सिंह दिनकर", category: "जीवन" },
        { text: "जीवन में सुख-दुख तो आते-जाते रहते हैं, पर जो मुस्कुराते हुए चलता है, रास्ते उसके लिए फूल बिछाते हैं।", writer: "प्रेमचंद", category: "जीवन" },
        { text: "लहरों से डरकर नौका पार नहीं होती, कोशिश करने वालों की हार नहीं होती।", writer: "हरिवंश राय बच्चन", category: "जीवन" },
        { text: "जो बीत गई सो बात गई, जीवन में एक सितारा था, माना वह बेहद प्यारा था।", writer: "हरिवंश राय बच्चन", category: "जीवन" },
        { text: "ज़िंदगी बहुत कुछ सिखाती है, कभी हँसाती है तो कभी रुलाती है।", writer: "गुलज़ार", category: "जीवन" },
        { text: "समय बड़ा बलवान है, यह किसी के लिए नहीं रुकता।", writer: "कबीरदास", category: "जीवन" },
        { text: "दुख में सुमिरन सब करे, सुख में करे न कोय, जो सुख में सुमिरन करे, दुख काहे को होय।", writer: "कबीरदास", category: "जीवन" },
        { text: "जीवन एक संघर्ष है, इसे जीतने के लिए लड़ना ज़रूरी है।", writer: "सुभाष चंद्र बोस", category: "जीवन" },
        { text: "ज़िंदगी में अगर कभी असफलता मिले तो घबराना नहीं क्योंकि असफलता का मतलब होता है — पहला प्रयास सीखने में।", writer: "ए.पी.जे. अब्दुल कलाम", category: "जीवन" },
        { text: "बीती ताहि बिसार दे, आगे की सुध ले।", writer: "कबीरदास", category: "जीवन" },
        { text: "माटी कहे कुम्हार से, तू क्या रौंदे मोय, एक दिन ऐसा आएगा, मैं रौंदूँगी तोय।", writer: "कबीरदास", category: "जीवन" },
        { text: "जीवन का अर्थ केवल जीना नहीं है, बल्कि दूसरों के लिए भी कुछ करना है।", writer: "प्रेमचंद", category: "जीवन" },
        { text: "ज़माने भर के दुख इस दिल में समा लेता तो अच्छा था, तेरी महफ़िल में रो देता तो शायद मुस्कुरा लेता।", writer: "फ़ैज़ अहमद फ़ैज़", category: "जीवन" },
        { text: "रहिमन धागा प्रेम का, मत तोड़ो चटकाय, टूटे से फिर ना जुड़े, जुड़े गाँठ पड़ जाय।", writer: "रहीमदास", category: "जीवन" },
        { text: "जीवन में मुसीबत तब आती है जब हम अपनी सीमाओं से बाहर नहीं निकलते।", writer: "रवींद्रनाथ टैगोर", category: "जीवन" },
        { text: "ज़िंदगी की राह में ग़म भी है, ख़ुशियाँ भी हैं; यह किसी एक रंग का नाम नहीं है।", writer: "साहिर लुधियानवी", category: "जीवन" },
        { text: "मन के हारे हार है, मन के जीते जीत।", writer: "तुलसीदास", category: "जीवन" },
        { text: "चलती चक्की देखकर, दिया कबीरा रोय, दो पाटन के बीच में, साबुत बचा न कोय।", writer: "कबीरदास", category: "जीवन" },
        { text: "ख़ुशी इतनी दे दे ख़ुदा बस, कि ग़म जब आए तो बर्दाश्त कर सकूँ।", writer: "बशीर बद्र", category: "जीवन" },
        { text: "अभी तो मैं जवान हूँ, अभी यह दिल जवान है, अभी तो जीने का मज़ा और ही कुछ और है।", writer: "साहिर लुधियानवी", category: "जीवन" },

        // --- प्रेम (Love) ---
        { text: "प्रेम पाने की नहीं, देने की चीज़ है।", writer: "ओशो", category: "प्रेम" },
        { text: "मोहब्बत एक एहसास है जो दिल से होता है, इसे शब्दों में बयान नहीं किया जा सकता।", writer: "मिर्ज़ा ग़ालिब", category: "प्रेम" },
        { text: "इश्क़ पर ज़ोर नहीं, है ये वो आतिश ग़ालिब, कि लगाए न लगे और बुझाए न बने।", writer: "मिर्ज़ा ग़ालिब", category: "प्रेम" },

    let currentIndex = -1;
    let currentCategory = "सभी";
    let filteredQuotes = [...quotes];

    // Build category bar
    function buildCategoryBar() {
        const categories = ["सभी", ...new Set(quotes.map(q => q.category))];
        const bar = document.getElementById("categoryBar");
        categories.forEach(cat => {
            const btn = document.createElement("button");
            btn.className = "cat-btn" + (cat === "सभी" ? " active" : "");
            btn.textContent = cat;
            btn.onclick = () => filterCategory(cat);
            bar.appendChild(btn);
        });
    }

    function filterCategory(cat) {
        currentCategory = cat;
        document.querySelectorAll(".cat-btn").forEach(b => b.classList.remove("active"));
        document.querySelectorAll(".cat-btn").forEach(b => {
            if (b.textContent === cat) b.classList.add("active");
        });
        filteredQuotes = cat === "सभी" ? [...quotes] : quotes.filter(q => q.category === cat);
        shuffleArray(filteredQuotes);
        currentIndex = -1;
        showNext();
    }

    function shuffleArray(arr) {
        for (let i = arr.length - 1; i > 0; i--) {
            const j = Math.floor(Math.random() * (i + 1));
            [arr[i], arr[j]] = [arr[j], arr[i]];
        }
    }

    function showNext() {
        const quoteEl = document.getElementById("quoteText");
        const writerEl = document.getElementById("writerName");

        // Fade out
        quoteEl.classList.remove("visible");
        writerEl.classList.remove("visible");

        setTimeout(() => {
            currentIndex = (currentIndex + 1) % filteredQuotes.length;
            if (currentIndex === 0) shuffleArray(filteredQuotes);

            const q = filteredQuotes[currentIndex];
            quoteEl.textContent = q.text;
            writerEl.textContent = q.writer;

            // Change background
            const bg = document.getElementById("bg");
            bg.style.background = gradients[Math.floor(Math.random() * gradients.length)];

            // Update counter
            document.getElementById("counter").textContent =
                `${currentIndex + 1} / ${filteredQuotes.length}`;

            // Fade in
            requestAnimationFrame(() => {
                quoteEl.classList.add("visible");
                writerEl.classList.add("visible");
            });
        }, 400);
    }

    function copyQuote() {
        if (currentIndex < 0) return;
        const q = filteredQuotes[currentIndex];
        const text = `"${q.text}"\n— ${q.writer}`;
        navigator.clipboard.writeText(text).then(() => {
            const toast = document.getElementById("toast");
            toast.classList.add("show");
            setTimeout(() => toast.classList.remove("show"), 2000);
        });
    }

    function shareWhatsApp() {
        if (currentIndex < 0) return;
        const q = filteredQuotes[currentIndex];
        const text = `"${q.text}"\n— ${q.writer}\n\nhttps://vksgaur.github.io/hindi-quotes-app/`;
        window.open(`https://wa.me/?text=${encodeURIComponent(text)}`, '_blank');
    }

    // Floating particles
    function createParticles() {
        const container = document.getElementById("particles");
        for (let i = 0; i < 30; i++) {
            const p = document.createElement("div");
            p.className = "particle";
            const size = Math.random() * 6 + 2;
            p.style.width = size + "px";
            p.style.height = size + "px";
            p.style.left = Math.random() * 100 + "%";
            p.style.animationDuration = (Math.random() * 15 + 10) + "s";
            p.style.animationDelay = (Math.random() * 10) + "s";
            container.appendChild(p);
        }
    }

    // Keyboard navigation
    document.addEventListener("keydown", (e) => {
        if (e.code === "Space" || e.code === "ArrowRight") {
            e.preventDefault();
            showNext();
        } else if (e.code === "KeyC" && (e.metaKey || e.ctrlKey)) {
            // allow default copy
        } else if (e.code === "KeyC") {
            copyQuote();
        }
    });

    // Init
    shuffleArray(filteredQuotes);
    buildCategoryBar();
    createParticles();
    showNext();
    </script>
</body>
</html>
